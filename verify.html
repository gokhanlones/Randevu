<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Doğrulama</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#111,#1c1c1c);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.card{
    width:95%;
    max-width:450px;
    background:#1e1e1e;
    padding:50px 40px;
    border-radius:18px;
    box-shadow:0 25px 60px rgba(0,0,0,0.8);
    text-align:center;
}

h2{
    color:#d4af37;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:16px;
    border:none;
    border-radius:10px;
    font-size:18px;
    text-align:center;
    letter-spacing:5px;
    margin-bottom:20px;
}

button{
    width:100%;
    padding:16px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    background:#d4af37;
    color:#000;
    font-size:16px;
}

.error{
    margin-top:15px;
    color:#e74c3c;
    font-size:14px;
}
</style>
</head>
<body>

<div class="card">

    <h2>Email Doğrulama</h2>
    <p>Email adresinize gönderilen 6 haneli kodu girin</p>

    <input type="text" id="codeInput" maxlength="6" placeholder="------">

    <button onclick="verifyCode()">Doğrula</button>

    <div id="errorText" class="error"></div>

</div>

<script>

function verifyCode(){

    const enteredCode=document.getElementById("codeInput").value.trim();
    const savedCode=localStorage.getItem("flow_verify_code");

    if(!enteredCode){
        document.getElementById("errorText").innerText="Kod giriniz.";
        return;
    }

    if(enteredCode === savedCode){

        alert("Doğrulama başarılı");

        // Burada Google Sheet POST yapılacak
        // (bir sonraki adımda bağlayacağız)

        window.location.href="index.html";

    }else{
        document.getElementById("errorText").innerText="Kod yanlış!";
    }
}

</script>

</body>
</html>
