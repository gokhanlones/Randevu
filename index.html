<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
(function(){
emailjs.init("bUqxAYFWuXWTy5nKT");
})();
</script>

<style>
:root{
--gold:#d4af37;
--gold-light:#f1d77a;
}
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(160deg,#0d0d0d,#1a1a1a);
color:white;
padding:20px;
}
h1{
text-align:center;
color:var(--gold);
margin-bottom:30px;
}
.salon-card{
background:#181818;
padding:20px;
border-radius:15px;
margin-bottom:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
}
button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
font-weight:bold;
background:linear-gradient(90deg,var(--gold),var(--gold-light));
cursor:pointer;
margin-top:10px;
}
.modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,0.85);
justify-content:center;
align-items:center;
}
.modal-content{
background:#181818;
padding:25px;
border-radius:15px;
width:90%;
max-width:400px;
}
input{
width:100%;
padding:10px;
margin-bottom:12px;
border-radius:8px;
border:none;
}
.services{
background:#111;
padding:15px;
border-radius:10px;
margin-bottom:15px;
}
.services h4{
margin:0 0 12px 0;
color:var(--gold);
}
.service-item{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:10px;
font-size:14px;
}
.service-left{
display:flex;
align-items:center;
gap:8px;
}
.service-price{
color:#d4af37;
font-weight:bold;
}
.total-box{
background:#000;
padding:10px;
border-radius:8px;
margin-top:10px;
text-align:right;
font-weight:bold;
color:#d4af37;
}
.close-btn{
background:#444;
color:white;
}
</style>
</head>

<body>

<h1>Kuaför Seç</h1>
<div id="salons"></div>

<div class="modal" id="bookingModal">
<div class="modal-content">

<h3 id="selectedSalonTitle"></h3>

<input type="date" id="date">
<input type="time" id="time">
<input type="text" id="fullname" placeholder="Ad Soyad">
<input type="tel" id="phone" placeholder="Telefon">
<input type="email" id="email" placeholder="E-posta">

<div class="services">
<h4>Yapılacak İşlemler</h4>

<div class="service-item">
<div class="service-left">
<input type="checkbox" value="Saç Kesimi" data-price="250">
<span>Saç Kesimi</span>
</div>
<span class="service-price">250 ₺</span>
</div>

<div class="service-item">
<div class="service-left">
<input type="checkbox" value="Sakal Tıraşı" data-price="150">
<span>Sakal Tıraşı</span>
</div>
<span class="service-price">150 ₺</span>
</div>

<div class="service-item">
<div class="service-left">
<input type="checkbox" value="Saç Boyama" data-price="600">
<span>Saç Boyama</span>
</div>
<span class="service-price">600 ₺</span>
</div>

<div class="service-item">
<div class="service-left">
<input type="checkbox" value="Cilt Bakımı" data-price="400">
<span>Cilt Bakımı</span>
</div>
<span class="service-price">400 ₺</span>
</div>

<div class="total-box">
Toplam: <span id="totalPrice">0</span> ₺
</div>

</div>

<button onclick="sendBooking()">Randevuyu Onayla</button>
<button class="close-btn" onclick="closeModal()">İptal</button>

</div>
</div>

<script>

const salonData = {
"Urban Barber": {lat:40.9906,lng:29.0293,address:"Kadıköy İstanbul"},
"Gold Salon": {lat:41.0430,lng:29.0041,address:"Beşiktaş İstanbul"},
"Royal Hair": {lat:41.0369,lng:28.9850,address:"Beyoğlu İstanbul"},
"Elite Barber": {lat:41.0602,lng:28.9870,address:"Şişli İstanbul"},
"Diamond Hair": {lat:40.9800,lng:28.8750,address:"Bakırköy İstanbul"}
};

let selectedSalon = "";
const container = document.getElementById("salons");

Object.keys(salonData).forEach(salon=>{
container.innerHTML += `
<div class="salon-card">
<h3>${salon}</h3>
<button onclick="openBooking('${salon}')">Randevu Al</button>
</div>`;
});

function openBooking(name){
selectedSalon = name;
document.getElementById("selectedSalonTitle").innerText = name;
document.getElementById("bookingModal").style.display="flex";
}

function closeModal(){
document.getElementById("bookingModal").style.display="none";
}

document.querySelectorAll('.services input').forEach(cb=>{
cb.addEventListener('change', calculateTotal);
});

function calculateTotal(){
let total = 0;
document.querySelectorAll('.services input:checked').forEach(cb=>{
total += parseInt(cb.dataset.price);
});
document.getElementById("totalPrice").innerText = total;
}

function sendBooking(){

const date = document.getElementById("date").value;
const time = document.getElementById("time").value;
const name = document.getElementById("fullname").value;
const phone = document.getElementById("phone").value;
const email = document.getElementById("email").value;
const total = document.getElementById("totalPrice").innerText;

if(!date || !time || !name || !phone || !email){
alert("Lütfen tüm alanları doldurun");
return;
}

let servicesHtml = "";
document.querySelectorAll('.services input:checked').forEach(cb=>{
servicesHtml += `
<div style="
display:inline-block;
padding:8px 14px;
margin:5px 5px 0 0;
background:#d4af37;
color:#000;
border-radius:20px;
font-weight:bold;
font-size:13px;">
${cb.value} - ${cb.dataset.price} ₺
</div>`;
});

const coords = salonData[selectedSalon];
const mapsLink = `https://www.google.com/maps?q=${coords.lat},${coords.lng}`;

const bookingId = Date.now();

const params = {
salon:selectedSalon,
date:date,
time:time,
name:name,
phone:phone,
email:email,
services:servicesHtml,
total: total + " ₺",
maps_link:mapsLink,
location:salonData[selectedSalon].address,
booking_id:bookingId
};

Promise.all([
emailjs.send("service_8qoocwi","template_03obhwb",params),
emailjs.send("service_8qoocwi","template_08wro98",params)
])
.then(()=>{
alert("Randevu başarıyla oluşturuldu!");
closeModal();
})
.catch(error=>{
console.log(error);
alert("Mail gönderilirken hata oluştu!");
});

}

</script>

</body>
</html>
