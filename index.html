<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("bUqxAYFWuXWTy5nKT");
});
</script>

<style>
body{
  font-family:Arial;
  background:#111;
  color:white;
  margin:0;
  padding:20px;
}

h2{margin-bottom:20px;}

.salon-card{
  background:#1e1e1e;
  padding:15px;
  margin-bottom:15px;
  border-radius:12px;
}

.rating{color:#d4af37;font-size:14px;}
.address{font-size:13px;color:#aaa;margin-bottom:15px;}

.action-row{
  display:flex;
  gap:14px;
  margin-bottom:15px;
}

.icon-btn{
  width:46px;
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  text-decoration:none;
  transition:0.2s;
}

.icon-btn:hover{
  transform:scale(1.08);
}

.icon{
  width:20px;
  height:20px;
  fill:white;
}

.insta-btn{
  background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af,#515bd4);
}

.map-btn{
  background:#3498db;
}

.call-btn{
  background:#2ecc71;
}

.book-btn{
  background:#d4af37;
  color:black;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  font-size:15px;
  transition:0.2s;
}

.book-btn:hover{
  opacity:0.9;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#1e1e1e;
  padding:20px;
  border-radius:12px;
  width:95%;
  max-width:420px;
}

.service-row{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #333;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:none;
}
</style>
</head>
<body>

<h2>Salon Seçin</h2>
<div id="salonContainer"></div>

<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3 id="selectedSalonTitle"></h3>
    <div id="serviceList"></div><br>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button id="bookBtn" class="book-btn">✂️ Randevu Oluştur</button>
    <br><br>
    <button onclick="closeModal()" style="background:#444;width:100%;padding:12px;border:none;border-radius:8px;color:white;">
      İptal
    </button>
  </div>
</div>

<script>

const salonData={
  "Diamond Hair":{
    address:"Kadıköy İstanbul",
    phone:"05320000001",
    rating:4.8,
    instagram:"https://instagram.com/diamondhair",
    maps:"https://www.google.com/maps/search/?api=1&query=Kadıköy+İstanbul"
  },
  "Gold Salon":{
    address:"Bakırköy İstanbul",
    phone:"05320000002",
    rating:4.6,
    instagram:"https://instagram.com/goldsalon",
    maps:"https://www.google.com/maps/search/?api=1&query=Bakırköy+İstanbul"
  }
};

const servicesList=[
  "Saç Kesimi",
  "Sakal Tıraşı",
  "Saç Boyama",
  "Cilt Bakımı"
];

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

for(const salon in salonData){
  container.innerHTML+=`
    <div class="salon-card">
      <h3>${salon}</h3>
      <div class="rating">⭐ ${salonData[salon].rating}</div>
      <div class="address">${salonData[salon].address}</div>

      <div class="action-row">

        <a href="${salonData[salon].instagram}" target="_blank" class="icon-btn insta-btn">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M7.75 2C4.57 2 2 4.57 2 7.75v8.5C2 19.43 4.57 22 7.75 22h8.5C19.43 22 22 19.43 22 16.25v-8.5C22 4.57 19.43 2 16.25 2h-8.5zm0 2h8.5C18.54 4 20 5.46 20 7.75v8.5c0 2.29-1.46 3.75-3.75 3.75h-8.5C5.46 20 4 18.54 4 16.25v-8.5C4 5.46 5.46 4 7.75 4zm8.75 1.5a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5zM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
          </svg>
        </a>

        <a href="${salonData[salon].maps}" target="_blank" class="icon-btn map-btn">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2C8 2 5 5 5 9c0 5 7 13 7 13s7-8 7-13c0-4-3-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"/>
          </svg>
        </a>

        <a href="tel:${salonData[salon].phone}" class="icon-btn call-btn">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011-.24 11.36 11.36 0 003.55.57 1 1 0 011 1V21a1 1 0 01-1 1A17 17 0 012 5a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.24 1l-2.2 2.24z"/>
          </svg>
        </a>

      </div>

      <button class="book-btn" onclick="openBooking('${salon}')">
        ✂️ Randevu Al
      </button>

    </div>
  `;
}

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;
  document.getElementById("serviceList").innerHTML="";

  servicesList.forEach(service=>{
    document.getElementById("serviceList").innerHTML+=`
      <div class="service-row">
        <div>${service}</div>
        <input type="checkbox" value="${service}" onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(s=>s!==el.value);
  }
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
}

</script>
</body>
</html>
