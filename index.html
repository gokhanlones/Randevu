<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* ===== OVERLAY ===== */
#authOverlay{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#111,#1c1c1c);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

/* ===== CARD ===== */
.auth-card{
    width:95%;
    max-width:520px;
    padding:40px 35px;
    background:#1e1e1e;
    border-radius:18px;
    box-shadow:0 25px 60px rgba(0,0,0,0.8);
    animation:fadeIn .3s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.95);}
    to{opacity:1;transform:scale(1);}
}

.auth-card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:30px;
}

.auth-card input{
    width:100%;
    padding:14px;
    margin-bottom:14px;
    border:none;
    border-radius:8px;
    font-size:14px;
}

.auth-card button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:6px;
}

.primary-btn{
    background:#d4af37;
    color:#000;
}

.google-btn{
    background:white;
    color:#444;
    margin-top:12px;
}

.link-text{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    color:#aaa;
}

.link-text span{
    color:#d4af37;
    cursor:pointer;
}

/* REGISTER özel */
#registerCard{
    display:none;
    max-width:620px;
}
</style>
</head>

<body>

<div id="authOverlay">

    <!-- LOGIN -->
    <div class="auth-card" id="loginCard">
        <h2>İşletme Girişi</h2>

        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Şifre">

        <button class="primary-btn" onclick="login()">Giriş Yap</button>

        <button class="google-btn">Google ile Giriş Yap</button>

        <div class="link-text">
            Hesabınız yok mu? <span onclick="openRegister()">Kayıt Ol</span>
        </div>
    </div>

    <!-- REGISTER -->
    <div class="auth-card" id="registerCard">
        <h2>İşletme Kaydı</h2>

        <input type="text" id="businessName" placeholder="İşletme Adı">
        <input type="text" id="ownerName" placeholder="Yetkili Ad Soyad">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="email" id="regEmail2" placeholder="Email Tekrar">
        <input type="password" id="regPassword" placeholder="Şifre">
        <input type="password" id="regPassword2" placeholder="Şifre Tekrar">
        <input type="tel" id="regPhone" placeholder="Telefon">

        <button class="primary-btn" onclick="register()">Kayıt Ol</button>

        <div class="link-text">
            Zaten hesabım var <span onclick="openLogin()">Giriş Yap</span>
        </div>
    </div>

</div>

<script>

function openRegister(){
    document.getElementById("loginCard").style.display="none";
    document.getElementById("registerCard").style.display="block";
}

function openLogin(){
    document.getElementById("registerCard").style.display="none";
    document.getElementById("loginCard").style.display="block";
}

function login(){
    const email=document.getElementById("loginEmail").value.trim();
    const password=document.getElementById("loginPassword").value.trim();

    if(!email || !password){
        alert("Email ve şifre giriniz");
        return;
    }

    alert("Login başarılı (backend bağlanacak)");
}

function register(){

    const business=document.getElementById("businessName").value.trim();
    const owner=document.getElementById("ownerName").value.trim();
    const email=document.getElementById("regEmail").value.trim();
    const email2=document.getElementById("regEmail2").value.trim();
    const pass=document.getElementById("regPassword").value.trim();
    const pass2=document.getElementById("regPassword2").value.trim();
    const phone=document.getElementById("regPhone").value.trim();

    if(!business || !owner || !email || !email2 || !pass || !pass2 || !phone){
        alert("Tüm alanları doldurun");
        return;
    }

    if(email !== email2){
        alert("Email adresleri eşleşmiyor");
        return;
    }

    if(pass.length < 6){
        alert("Şifre en az 6 karakter olmalı");
        return;
    }

    if(pass !== pass2){
        alert("Şifreler eşleşmiyor");
        return;
    }

    alert("Kayıt başarılı (email doğrulama sonraki adım)");
}

</script>

</body>
</html>
