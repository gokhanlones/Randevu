<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* MENU BUTTON */
.menu-btn{
    position:fixed;
    top:15px;
    left:15px;
    font-size:22px;
    cursor:pointer;
    z-index:1000;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#1e1e1e;
    transition:0.3s;
    padding-top:60px;
    z-index:999;
}

.side-menu a{
    display:block;
    padding:15px 20px;
    color:white;
    text-decoration:none;
    cursor:pointer;
}

.side-menu a:hover{
    background:#333;
}

/* MAIN FRAME */
#mainContent{
    padding:80px 20px;
    min-height:100vh;
}

/* FULL SCREEN LOGIN */
.fullscreen{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    background:#1e1e1e;
    padding:35px;
    border-radius:12px;
    width:90%;
    max-width:400px;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:6px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
    background:#d4af37;
    color:#000;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<div class="side-menu" id="menu">
    <a onclick="loadLogin()">İşletme Girişi</a>
</div>

<div id="mainContent">
    <h2>FlowRandevu</h2>
    <p>Ana sayfa içerik alanı</p>
</div>

<script>

function toggleMenu(){
    const menu=document.getElementById("menu");
    if(menu.style.left==="0px"){
        menu.style.left="-250px";
    }else{
        menu.style.left="0px";
    }
}

function loadLogin(){

    document.getElementById("mainContent").innerHTML=`
        <div class="fullscreen">
            <div class="card">
                <h3 style="text-align:center;color:#d4af37;">İşletme Girişi</h3>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Şifre">
                <button>Giriş Yap</button>
            </div>
        </div>
    `;

    toggleMenu();
}

</script>

</body>
</html>
