<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* ========================= */
/* TOP BANNER */
/* ========================= */
#topBanner{
    position:fixed;
    top:-100px;
    left:0;
    width:100%;
    padding:18px;
    text-align:center;
    font-weight:bold;
    z-index:99999;
    transition:0.4s ease;
}

.banner-error{
    background:#2b0d0d;
    border-left:4px solid #ff4d4d;
    color:#ffb3b3;
}

.banner-success{
    background:#0f2d1f;
    border-left:4px solid #00c853;
    color:#a5f5c8;
}

/* ========================= */
/* HAMBURGER */
/* ========================= */
.menu-btn{
    position:fixed;
    top:15px;
    left:15px;
    font-size:26px;
    cursor:pointer;
    z-index:1000;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#1e1e1e;
    transition:0.3s;
    padding-top:60px;
    z-index:999;
}

.side-menu a{
    display:block;
    padding:15px 20px;
    text-decoration:none;
    color:white;
    cursor:pointer;
}

.side-menu a:hover{
    background:#333;
}

/* ========================= */
/* MODAL */
/* ========================= */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10000;
}

.card{
    width:95%;
    max-width:520px;
    background:#1e1e1e;
    padding:40px;
    border-radius:20px;
    box-shadow:0 25px 70px rgba(0,0,0,0.8);
}

.card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:30px;
}

input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border:none;
    border-radius:8px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.primary-btn{
    background:#d4af37;
    color:#000;
}

.google-btn{
    margin-top:10px;
    background:white;
    color:#444;
}

.link-text{
    text-align:center;
    margin-top:18px;
    font-size:14px;
}

.link-text span{
    color:#d4af37;
    cursor:pointer;
}

/* CLOSE BUTTON */
.close-btn{
    margin-top:15px;
    background:#444;
    color:white;
}
</style>
</head>
<body>

<div id="topBanner"></div>

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<div class="side-menu" id="menu">
    <a onclick="openLogin()">İşletme Girişi</a>
</div>

<div style="padding:100px 20px;">
    <h2>FlowRandevu Ana Sayfa</h2>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
    <div class="card">
        <h2>İşletme Girişi</h2>

        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Şifre">

        <button class="primary-btn">Giriş Yap</button>

        <button class="google-btn">Google ile Giriş Yap</button>

        <div class="link-text">
            Hesabınız yok mu? <span onclick="switchToRegister()">Kayıt Ol</span>
        </div>

        <button class="close-btn" onclick="closeModal('loginModal')">Kapat</button>
    </div>
</div>

<!-- REGISTER MODAL -->
<div class="modal" id="registerModal">
    <div class="card">
        <h2>İşletme Kaydı</h2>

        <input type="text" id="firstName" placeholder="Ad">
        <input type="text" id="lastName" placeholder="Soyad">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="email" id="regEmail2" placeholder="Email Tekrar">
        <input type="password" id="regPassword" placeholder="Şifre">

        <button class="primary-btn" onclick="register()">Kayıt Ol</button>

        <button class="close-btn" onclick="closeModal('registerModal')">Kapat</button>
    </div>
</div>

<script>

/* ========================= */
/* MENU */
/* ========================= */
function toggleMenu(){
    const menu=document.getElementById("menu");
    menu.style.left = menu.style.left==="0px" ? "-250px" : "0px";
}

/* ========================= */
/* MODALS */
/* ========================= */
function openLogin(){
    document.getElementById("loginModal").style.display="flex";
    toggleMenu();
}

function switchToRegister(){
    closeModal("loginModal");
    document.getElementById("registerModal").style.display="flex";
}

function closeModal(id){
    document.getElementById(id).style.display="none";
}

/* ========================= */
/* BANNER SYSTEM */
/* ========================= */
function showError(msg){
    const banner=document.getElementById("topBanner");
    banner.className="banner-error";
    banner.innerHTML=msg;
    banner.style.top="0";
}

function showSuccess(msg){
    const banner=document.getElementById("topBanner");
    banner.className="banner-success";
    banner.innerHTML=msg;
    banner.style.top="0";

    setTimeout(()=>{
        banner.style.top="-100px";
    },5000);
}

/* ========================= */
/* REGISTER VALIDATION */
/* ========================= */
function register(){

    const first=document.getElementById("firstName").value.trim();
    const last=document.getElementById("lastName").value.trim();
    const email1=document.getElementById("regEmail").value.trim();
    const email2=document.getElementById("regEmail2").value.trim();
    const pass=document.getElementById("regPassword").value.trim();

    let errors=[];

    if(!first) errors.push("Ad boş olamaz");
    if(!last) errors.push("Soyad boş olamaz");
    if(!email1) errors.push("Email boş olamaz");
    if(email1!==email2) errors.push("Email adresleri uyuşmuyor");
    if(pass.length<6) errors.push("Şifre en az 6 karakter olmalı");

    if(errors.length>0){
        showError(errors.join("<br>"));
        return;
    }

    closeModal("registerModal");
    showSuccess("Kayıt başarılı. Email adresinizi kontrol edin.");
}

</script>

</body>
</html>
