<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("bUqxAYFWuXWTy5nKT");
});
</script>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
  color:white;
  padding:20px;
}

h2{
  text-align:center;
  font-weight:600;
  margin-bottom:30px;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:25px;
  margin-bottom:25px;
  box-shadow:0 8px 30px rgba(0,0,0,0.4);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-3px);
}

.card h3{
  text-align:center;
  margin:0 0 10px 0;
  font-size:22px;
}

.rating{
  text-align:center;
  color:#d4af37;
  margin-bottom:5px;
}

.address{
  text-align:center;
  color:#aaa;
  font-size:14px;
  margin-bottom:20px;
}

.icon-row{
  display:flex;
  justify-content:center;
  gap:35px;
  margin-bottom:20px;
}

.icon-row a{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
  transition:0.3s;
}

.icon-row a:hover{
  background:#d4af37;
}

.icon-row svg{
  width:20px;
  fill:white;
}

.book-btn{
  display:block;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#d4af37;
  color:black;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  width:92%;
  max-width:420px;
  background:#1c1c1c;
  border-radius:20px;
  padding:25px;
}

.modal-content h3{
  text-align:center;
  margin-bottom:20px;
}

.service-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid #2a2a2a;
  font-size:15px;
}

.service-row input{
  width:20px;
  height:20px;
}

input,select{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:12px;
  border:none;
  background:#2b2b2b;
  color:white;
  font-size:14px;
}

.submit-btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#d4af37;
  color:black;
  font-weight:600;
}

.cancel-btn{
  margin-top:10px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#333;
  color:white;
}
</style>
</head>

<body>

<h2>Salon Seçin</h2>
<div id="salonContainer"></div>

<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3 id="selectedSalonTitle"></h3>
    <div id="serviceList"></div>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button class="submit-btn" onclick="sendBooking()">Randevu Oluştur</button>
    <button class="cancel-btn" onclick="closeModal()">İptal</button>
  </div>
</div>

<script>

const salonData={
  "Diamond Hair":{
    address:"Kadıköy İstanbul",
    phone:"05320000001",
    rating:4.8,
    instagram:"https://instagram.com/diamondhair",
    maps:"https://www.google.com/maps/search/?api=1&query=Kadıköy+İstanbul"
  },
  "Gold Salon":{
    address:"Bakırköy İstanbul",
    phone:"05320000002",
    rating:4.6,
    instagram:"https://instagram.com/goldsalon",
    maps:"https://www.google.com/maps/search/?api=1&query=Bakırköy+İstanbul"
  }
};

const servicesList=["Saç Kesimi","Sakal Tıraşı","Saç Boyama","Cilt Bakımı"];

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

Object.keys(salonData).forEach(name=>{
  const d=salonData[name];

  container.innerHTML+=`
  <div class="card">
    <h3>${name}</h3>
    <div class="rating">⭐ ${d.rating}</div>
    <div class="address">${d.address}</div>

    <div class="icon-row">
      <a href="${d.instagram}" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M7 2C4.8 2 3 3.8 3 6v12c0 2.2 1.8 4 4 4h10c2.2 0 4-1.8 4-4V6c0-2.2-1.8-4-4-4H7zm5 5.5A4.5 4.5 0 1112 16a4.5 4.5 0 010-9zm6.5-.75a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/></svg>
      </a>

      <a href="${d.maps}" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M12 2C8 2 5 5 5 9c0 5 7 13 7 13s7-8 7-13c0-4-3-7-7-7zm0 9a2 2 0 110-4 2 2 0 010 4z"/></svg>
      </a>

      <a href="tel:${d.phone}">
        <svg viewBox="0 0 24 24"><path d="M6.6 10.8a15 15 0 006.6 6.6l2.2-2.2c.3-.3.7-.4 1.1-.3 1.2.4 2.5.6 3.9.6.6 0 1 .4 1 1V20c0 .6-.4 1-1 1C11.8 21 3 12.2 3 1c0-.6.4-1 1-1h3.5c.6 0 1 .4 1 1 0 1.4.2 2.7.6 3.9.1.4 0 .8-.3 1.1l-2.2 2.2z"/></svg>
      </a>
    </div>

    <button class="book-btn" onclick="openBooking('${name}')">
      Randevu Al
    </button>
  </div>
  `;
});

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;
  const list=document.getElementById("serviceList");
  list.innerHTML="";

  servicesList.forEach(s=>{
    list.innerHTML+=`
      <div class="service-row">
        <span>${s}</span>
        <input type="checkbox" value="${s}" onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(x=>x!==el.value);
  }
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
}

async function sendBooking(){

  const name=document.getElementById("fullname").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const email=document.getElementById("email").value.trim();
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("Tüm alanları doldurun");
    return;
  }

  const params={
    salon:selectedSalon,
    date:date,
    time:time,
    name:name,
    phone:phone,
    email:email,
    location:salonData[selectedSalon].address,
    services:selectedServices.join(", ")
  };

  try{
    await emailjs.send("service_8qoocwi","template_03obhwb",params);
    alert("Randevu oluşturuldu");
    closeModal();
  }catch(e){
    alert("Mail gönderilemedi");
  }
}
</script>

</body>
</html>
