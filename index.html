<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaaS Panel</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f4f6f9;
        overflow-x: hidden;
    }

    .topbar {
        position: relative;
        z-index: 1000;
        height: 60px;
        background: #1f2937;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .hamburger {
        font-size: 26px;
        cursor: pointer;
        margin-right: 15px;
    }

    .title {
        font-size: 18px;
        font-weight: 500;
    }

    .sidebar {
        position: fixed;
        top: 60px;
        width: 260px;
        height: calc(100% - 60px);
        background: #111827;
        color: white;
        padding: 20px 15px;
        z-index: 999;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .menu-card {
        background: #374151;
        border-radius: 12px;
        padding: 18px;
        margin-bottom: 15px;
        font-weight: 600;
        font-size: 16px;
        color: white;
        cursor: pointer;
        transition: 0.2s ease;

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .menu-card:hover {
        background: #4b5563;
    }

    .sidebar a {
        display: block;
        padding: 12px 15px;
        color: #e5e7eb;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.2s;
        cursor: pointer;
    }

    .sidebar a:hover {
        background: #374151;
    }

    .overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        top: 0;
        left: 0;
        z-index: 998;
    }

    .overlay.active {
        display: block;
    }

    .content {
        padding: 30px;
    }
</style>
</head>
<body>

<div class="topbar">
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="title">Ana Sayfa</div>
</div>

<div id="sidebar" class="sidebar">
    <div class="menu-card" onclick="goLogin()">
        <span>üè¢</span>
        <span>ƒ∞≈ületme Giri≈üi</span>
    </div>
    <a onclick="closeMenu()">√áƒ±kƒ±≈ü</a>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="content">
</div>

<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
}

function closeMenu() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
