<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* HAMBURGER */
.menu-btn{
    position:fixed;
    top:15px;
    left:15px;
    font-size:24px;
    cursor:pointer;
    z-index:2000;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100%;
    background:#1e1e1e;
    transition:0.3s;
    padding-top:60px;
    z-index:1500;
}

.side-menu a{
    display:block;
    padding:15px 20px;
    color:white;
    text-decoration:none;
    cursor:pointer;
}

.side-menu a:hover{
    background:#333;
}

/* MAIN CONTENT */
#mainContent{
    padding:80px 20px;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:3000;
}

/* AUTH CARD */
.auth-card{
    width:95%;
    max-width:520px;
    max-height:90vh;
    overflow-y:auto;
    background:#1e1e1e;
    padding:40px 35px;
    border-radius:20px;
    box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

.auth-card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:30px;
}

.auth-card input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border:none;
    border-radius:8px;
}

.password-wrapper{
    position:relative;
}

.password-wrapper span{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    font-size:12px;
    cursor:pointer;
    color:#d4af37;
}

.primary-btn{
    width:100%;
    padding:14px;
    background:#d4af37;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

.google-btn{
    width:100%;
    padding:14px;
    background:white;
    color:#444;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:12px;
}

.close-btn{
    width:100%;
    padding:12px;
    background:#333;
    border:none;
    border-radius:8px;
    margin-top:15px;
    cursor:pointer;
    color:white;
}

.link-text{
    text-align:center;
    margin-top:18px;
    font-size:13px;
}

.link-text span{
    color:#d4af37;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- HAMBURGER -->
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
    <a onclick="openLogin()">İşletme Girişi</a>
</div>

<!-- MAIN -->
<div id="mainContent">
    <h2>FlowRandevu</h2>
    <p>Ana sayfa içerik alanı</p>
</div>

<!-- MODAL -->
<div class="modal" id="authModal">

    <!-- LOGIN -->
    <div class="auth-card" id="loginCard">
        <h2>İşletme Girişi</h2>

        <input type="email" placeholder="Email">

        <div class="password-wrapper">
            <input type="password" id="loginPass" placeholder="Şifre">
            <span onclick="togglePassword('loginPass')">Göster</span>
        </div>

        <button class="primary-btn">Giriş Yap</button>

        <button class="google-btn">Google ile Giriş Yap</button>

        <div class="link-text">
            Hesabınız yok mu? <span onclick="openRegister()">Kayıt Ol</span>
        </div>

        <button class="close-btn" onclick="closeModal()">Kapat</button>
    </div>

    <!-- REGISTER -->
    <div class="auth-card" id="registerCard" style="display:none;">
        <h2>İşletme Kaydı</h2>

        <input type="text" placeholder="İşletme Adı">
        <input type="text" placeholder="Yetkili Ad">
        <input type="text" placeholder="Yetkili Soyad">

        <input type="email" placeholder="Email">
        <input type="email" placeholder="Email Tekrar">

        <div class="password-wrapper">
            <input type="password" id="regPass1" placeholder="Şifre">
            <span onclick="togglePassword('regPass1')">Göster</span>
        </div>

        <div class="password-wrapper">
            <input type="password" id="regPass2" placeholder="Şifre Tekrar">
            <span onclick="togglePassword('regPass2')">Göster</span>
        </div>

        <input type="tel" placeholder="Telefon">

        <button class="primary-btn">Kayıt Ol</button>

        <div class="link-text">
            Zaten hesabım var <span onclick="openLogin()">Giriş Yap</span>
        </div>

        <button class="close-btn" onclick="closeModal()">Kapat</button>
    </div>

</div>

<script>

function toggleMenu(){
    const menu=document.getElementById("menu");
    menu.style.left = menu.style.left === "0px" ? "-260px" : "0px";
}

function openLogin(){
    document.getElementById("authModal").style.display="flex";
    document.getElementById("loginCard").style.display="block";
    document.getElementById("registerCard").style.display="none";
    toggleMenu();
}

function openRegister(){
    document.getElementById("loginCard").style.display="none";
    document.getElementById("registerCard").style.display="block";
}

function closeModal(){
    document.getElementById("authModal").style.display="none";
}

function togglePassword(id){
    const input=document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

</script>

</body>
</html>
