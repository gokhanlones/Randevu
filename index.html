<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel</title>

<style>
:root {
    --primary: #4F46E5;
    --primary-hover: #4338CA;
    --dark: #111827;
    --sidebar-dark: #0F172A;
    --light-bg: #F3F4F6;
    --card-bg: #FFFFFF;
    --text-dark: #1F2937;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--light-bg);
    overflow-x: hidden;
}

.topbar {
    height: 60px;
    background: var(--dark);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
}

.hamburger {
    font-size: 22px;
    cursor: pointer;
    margin-right: 15px;
}

.title {
    font-size: 17px;
}

.sidebar {
    position: fixed;
    top: 60px;
    width: 260px;
    height: calc(100% - 60px);
    background: var(--sidebar-dark);
    padding: 25px 18px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}

.sidebar.active {
    transform: translateX(0);
}

.menu-card {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 16px;
    margin-bottom: 15px;
    transition: 0.2s ease;
}

.menu-card:hover {
    background: var(--primary);
}

.menu-card a {
    display: block;
    width: 100%;
    color: white;
    text-decoration: none;
}

.overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    top: 0;
    left: 0;
}

.overlay.active {
    display: block;
}

.content {
    padding: 40px;
}

.dashboard-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.05);
}
</style>
</head>
<body>

<div class="topbar">
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="title">Panel</div>
</div>

<div id="sidebar" class="sidebar">

    <div class="menu-card">
        <a href="giris.html">
            üè¢ ƒ∞≈ületme Giri≈üi
        </a>
    </div>

</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="content">
    <div class="dashboard-card">
        Ho≈ü geldiniz üëã
    </div>
</div>

<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
}
</script>

</body>
</html>
