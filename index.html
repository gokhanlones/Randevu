<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#111;
  color:white;
  margin:0;
  padding:20px;
}
button{
  padding:10px 15px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.salon-card{
  background:#1e1e1e;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
}
.rating{ color:#d4af37; font-size:14px; }
.address{ font-size:13px; color:#ccc; margin-bottom:8px; }
.call-btn{ background:#2ecc71; color:white; margin-right:8px; }
.book-btn{ background:#d4af37; }
.modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#1e1e1e;
  padding:20px;
  border-radius:10px;
  width:95%;
  max-width:420px;
}
.service-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #333;
}
input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:5px;
  border:none;
}
</style>
</head>
<body>

<h2>Salon SeÃ§in</h2>
<div id="salonContainer"></div>

<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3 id="selectedSalonTitle"></h3>
    <div id="serviceList"></div>
    <br>
    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">
    <button style="background:#d4af37;width:100%;" onclick="sendBooking()">Randevu OluÅŸtur</button>
    <br><br>
    <button style="background:#444;width:100%;" onclick="closeModal()">Ä°ptal</button>
  </div>
</div>

<script>

/* ğŸ”´ BURAYA EMAILJS PUBLIC KEY */
emailjs.init("BURAYA_PUBLIC_KEY");

/* ğŸ”´ BURAYA SERVICE ID */
const SERVICE_ID = "service_8qoocwi";

/* ğŸ”´ TEMPLATE IDâ€™LER */
const TEMPLATE_BUSINESS = "template_03obhwb";
const TEMPLATE_CUSTOMER = "template_08wro98";

const salonData={
  "Diamond Hair":{address:"KadÄ±kÃ¶y Ä°stanbul",phone:"05320000001",rating:4.8},
  "Gold Salon":{address:"BakÄ±rkÃ¶y Ä°stanbul",phone:"05320000002",rating:4.6}
};

const servicesList=[
  "SaÃ§ Kesimi","Sakal TÄ±raÅŸÄ±","SaÃ§ Boyama","Cilt BakÄ±mÄ±"
];

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

for(const salon in salonData){
  container.innerHTML+=`
    <div class="salon-card">
      <h3>${salon}</h3>
      <div class="rating">â­ ${salonData[salon].rating}</div>
      <div class="address">${salonData[salon].address}</div>
      <a href="tel:${salonData[salon].phone}">
        <button class="call-btn">ğŸ“ Ara</button>
      </a>
      <button class="book-btn" onclick="openBooking('${salon}')">
        Randevu Al
      </button>
    </div>
  `;
}

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;
  const list=document.getElementById("serviceList");
  list.innerHTML="";
  servicesList.forEach(service=>{
    list.innerHTML+=`
      <div class="service-row">
        <span>${service}</span>
        <input type="checkbox" value="${service}" onchange="toggleService(this)">
      </div>
    `;
  });
  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(s=>s!==el.value);
  }
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
}

function sendBooking(){

  const name=document.getElementById("fullname").value;
  const phone=document.getElementById("phone").value;
  const email=document.getElementById("email").value;
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("TÃ¼m alanlarÄ± doldurun");
    return;
  }

  const params={
    salon:selectedSalon,
    date:date,
    time:time,
    name:name,
    phone:phone,
    email:email,
    location:salonData[selectedSalon].address,
    services:selectedServices.join(", ")
  };

  /* Ä°ÅŸletmeye mail */
  emailjs.send(SERVICE_ID, TEMPLATE_BUSINESS, params)
  .then(()=>{
    /* MÃ¼ÅŸteriye mail */
    return emailjs.send(SERVICE_ID, TEMPLATE_CUSTOMER, params);
  })
  .then(()=>{
    alert("Randevu oluÅŸturuldu");
    closeModal();
  })
  .catch((error)=>{
    console.log("EMAIL ERROR:",error);
    alert("Mail gÃ¶nderilemedi");
  });
}

</script>

</body>
</html>
