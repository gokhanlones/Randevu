<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* MENU BUTTON */
.menu-btn{
    position:fixed;
    top:18px;
    left:18px;
    font-size:24px;
    cursor:pointer;
    z-index:1001;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100%;
    background:#1e1e1e;
    transition:0.3s;
    padding-top:70px;
    z-index:1000;
}

.side-menu a{
    display:block;
    padding:16px 22px;
    color:white;
    text-decoration:none;
    cursor:pointer;
}

.side-menu a:hover{
    background:#333;
}

/* MAIN CONTENT */
#mainContent{
    padding:100px 20px;
}

/* ===== LOGIN MODAL ===== */
#loginModal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}

.login-card{
    width:95%;
    max-width:420px;
    padding:40px 30px;
    background:#1e1e1e;
    border-radius:18px;
    box-shadow:0 25px 60px rgba(0,0,0,0.7);
}

.login-card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:30px;
}

.login-card input{
    width:100%;
    padding:14px;
    margin-bottom:16px;
    border:none;
    border-radius:8px;
    font-size:14px;
}

.login-btn{
    width:100%;
    padding:14px;
    background:#d4af37;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.google-btn{
    width:100%;
    padding:14px;
    margin-top:14px;
    background:#fff;
    color:#444;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.close-btn{
    width:100%;
    padding:14px;
    margin-top:14px;
    background:#444;
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
}

.register-link{
    text-align:center;
    margin-top:20px;
    font-size:14px;
    color:#aaa;
}

.register-link span{
    color:#d4af37;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- MENU BUTTON -->
<div class="menu-btn" onclick="toggleMenu()">☰</div>

<!-- SIDE MENU -->
<div class="side-menu" id="menu">
    <a onclick="openLogin()">İşletme Girişi</a>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
    <h2>FlowRandevu</h2>
    <p>Ana sayfa içerik alanı</p>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal">
    <div class="login-card">

        <h2>İşletme Girişi</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Şifre">

        <button class="login-btn">Giriş Yap</button>

        <button class="google-btn">Google ile Giriş Yap</button>

        <div class="register-link">
            Hesabınız yok mu? <span>Kayıt Ol</span>
        </div>

        <button class="close-btn" onclick="closeLogin()">Kapat</button>

    </div>
</div>

<script>

function toggleMenu(){
    const menu=document.getElementById("menu");
    menu.style.left = (menu.style.left==="0px") ? "-260px" : "0px";
}

function openLogin(){
    document.getElementById("loginModal").style.display="flex";
    toggleMenu();
}

function closeLogin(){
    document.getElementById("loginModal").style.display="none";
}

</script>

</body>
</html>
