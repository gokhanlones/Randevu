<head>

<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#111;

  margin:0;
  padding:20px;
}

button{

  font-weight:bold;
}

.salon-card{
  background:#1e1e1e;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
}

.rating{
  color:#d4af37;

  margin-bottom:5px;
}

.address{
  font-size:13px;

}

.call-btn{
  background:#2ecc71;

}

.book-btn{

}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#1e1e1e;

  border-radius:10px;

  max-width:420px;
}

input{
  width:100%;

  margin-bottom:10px;
  border-radius:5px;
  border:none;
}

.service-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
</style>
</head>
<body>

<h2>Salon SeÃ§in</h2>

<div id="salonContainer"></div>

<div class="modal" id="bookingModal">
  <div class="modal-content">

    <h3 id="selectedSalonTitle"></h3>

    <div id="serviceList"></div>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button style="background:#d4af37;width:100%;" onclick="sendBooking()">Randevu OluÅŸtur</button>
    <br><br>
    <button style="background:#444;width:100%;" onclick="closeModal()">Ä°ptal</button>

  </div>
</div>

<script>
emailjs.init("YOUR_PUBLIC_KEY");

const salonData = {
  "Diamond Hair":{
    address:"BaÄŸdat Caddesi No 45 KadÄ±kÃ¶y Ä°stanbul",
    phone:"05321234567",
    rating:4.8,
    services:["SaÃ§ Kesimi","Sakal TÄ±raÅŸÄ±","SaÃ§ Boyama","Cilt BakÄ±mÄ±"]
  },
  "Gold Salon":{
    address:"AtatÃ¼rk Caddesi No 15 BakÄ±rkÃ¶y Ä°stanbul",
    phone:"05462329118",
    rating:4.6,
    services:["SaÃ§ Kesimi","Sakal TÄ±raÅŸÄ±","SaÃ§ Boyama","Cilt BakÄ±mÄ±"]
  }
};

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

for(const salon in salonData){

  container.innerHTML+=`
    <div class="salon-card">
      <h3>${salon}</h3>
      <div class="rating">â­ ${salonData[salon].rating}</div>
      <div class="address">${salonData[salon].address}</div>

      <a href="tel:${salonData[salon].phone}">
        <button class="call-btn">ğŸ“ Ara</button>
      </a>

      <button class="book-btn" onclick="openBooking('${salon}')">
        Randevu Al
      </button>
    </div>
  `;
}

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;

  const list=document.getElementById("serviceList");
  list.innerHTML="";

  salonData[name].services.forEach(service=>{
    list.innerHTML+=`
      <div class="service-row">
        <span>${service}</span>
        <input type="checkbox" value="${service}" 
        onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(s=>s!==el.value);
  }
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
}

function sendBooking(){

  const name=document.getElementById("fullname").value;
  const phone=document.getElementById("phone").value;
  const email=document.getElementById("email").value;
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("TÃ¼m alanlarÄ± doldurun");
    return;
  }

  let servicesHtml="";
  selectedServices.forEach(s=>{
    servicesHtml+=`
      <div style="display:inline-block;
      padding:8px 14px;
      margin:5px 5px 0 0;
      background:#d4af37;
      color:#000;
      border-radius:20px;
      font-weight:bold;">
      ${s}
      </div>
    `;
  });

  const bookingId=btoa(name+date+time);

  const params={
    salon:selectedSalon,
    date:date,
    time:time,
    name:name,
    phone:phone,
    email:email,
    location:salonData[selectedSalon].address,
    services_with_prices:servicesHtml,
    booking_id:bookingId
  };

  Promise.all([
    emailjs.send("service_8qoocwi","template_03obhwb",params),
    emailjs.send("service_8qoocwi","template_08wro98",params)
  ])
  .then(()=>{
    alert("Randevu oluÅŸturuldu");
    closeModal();
  })
  .catch(()=>{
    alert("Mesaj gÃ¶nderilemedi");
  });
}
</script>

</body>
</html>
