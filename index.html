<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#111;
  color:white;
  margin:0;
  padding:20px;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.salon-card{
  background:#222;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#222;
  padding:20px;
  border-radius:8px;
  width:95%;
  max-width:400px;
}

input, select{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:5px;
  border:none;
}

.service-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.total-box{
  margin-top:10px;
  padding:8px;
  background:#333;
  border-radius:6px;
  text-align:right;
  font-weight:bold;
}
</style>
</head>
<body>

<h2>Salon Seçin</h2>

<div class="salon-card">
  <h3>Diamond Hair</h3>
  <button onclick="openBooking('Diamond Hair')">Randevu Al</button>
</div>

<div class="salon-card">
  <h3>Gold Salon</h3>
  <button onclick="openBooking('Gold Salon')">Randevu Al</button>
</div>

<div class="modal" id="bookingModal">
  <div class="modal-content">

    <h3 id="selectedSalonTitle"></h3>

    <div id="serviceList"></div>

    <div class="total-box">
      Toplam: <span id="totalPrice">0 TL</span>
    </div>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button style="background:#d4af37;width:100%;" onclick="sendBooking()">Randevu Oluştur</button>
    <br><br>
    <button style="background:#444;width:100%;" onclick="closeModal()">İptal</button>

  </div>
</div>

<script>
emailjs.init("YOUR_PUBLIC_KEY"); // BURAYA PUBLIC KEY

const salonData = {
  "Diamond Hair":{
    address:"Bağdat Caddesi No 45 Kadıköy İstanbul",
    services:{
      "Saç Kesimi":400,
      "Sakal Tıraşı":300,
      "Saç Boyama":950,
      "Cilt Bakımı":700
    }
  },
  "Gold Salon":{
    address:"Atatürk Caddesi No 15 Bakırköy İstanbul",
    services:{
      "Saç Kesimi":350,
      "Sakal Tıraşı":250,
      "Saç Boyama":900,
      "Cilt Bakımı":650
    }
  }
};

let selectedSalon="";
let selectedServices=[];
let total=0;

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  total=0;
  document.getElementById("totalPrice").innerText="0 TL";
  document.getElementById("selectedSalonTitle").innerText=name;

  const list=document.getElementById("serviceList");
  list.innerHTML="";

  const services=salonData[name].services;

  for(const service in services){
    list.innerHTML+=`
      <div class="service-row">
        <span>${service} - ${services[service]} TL</span>
        <input type="checkbox" value="${service}" 
        onchange="toggleService(this,${services[service]})">
      </div>
    `;
  }

  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el,price){
  if(el.checked){
    selectedServices.push({name:el.value,price:price});
    total+=price;
  }else{
    selectedServices=selectedServices.filter(s=>s.name!==el.value);
    total-=price;
  }
  document.getElementById("totalPrice").innerText=total+" TL";
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
}

function sendBooking(){

  const name=document.getElementById("fullname").value;
  const phone=document.getElementById("phone").value;
  const email=document.getElementById("email").value;
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("Tüm alanları doldurun");
    return;
  }

  let servicesHtml="";
  selectedServices.forEach(s=>{
    servicesHtml+=`
      <div style="display:inline-block;
      padding:8px 14px;
      margin:5px 5px 0 0;
      background:#d4af37;
      color:#000;
      border-radius:20px;
      font-weight:bold;">
      ${s.name} - ${s.price} TL
      </div>
    `;
  });

  const start=new Date(`${date}T${time}`);
  const end=new Date(start.getTime()+60*60000);
  const calendarStart=start.toISOString().replace(/-|:|\.\d\d\d/g,"");
  const calendarEnd=end.toISOString().replace(/-|:|\.\d\d\d/g,"");

  const bookingId=btoa(name+date+time);

  const params={
    salon:selectedSalon,
    date:date,
    time:time,
    name:name,
    phone:phone,
    email:email,
    location:salonData[selectedSalon].address,
    services_with_prices:servicesHtml,
    total_price:total+" TL",
    booking_id:bookingId,
    calendar_start:calendarStart,
    calendar_end:calendarEnd
  };

  Promise.all([
    emailjs.send("service_8qoocwi","template_03obhwb",params),
    emailjs.send("service_8qoocwi","template_08wro98",params)
  ])
  .then(()=>{
    alert("Randevu oluşturuldu");
    closeModal();
  })
  .catch(()=>{
    alert("Mesaj gönderilemedi");
  });

}
</script>

</body>
</html>
