<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:white;
  overflow-x:hidden;
}

/* TOP BAR */
.topbar{
  height:60px;
  display:flex;
  align-items:center;
  padding:0 15px;
  background:#1a1a1a;
  position:fixed;
  width:100%;
  top:0;
  z-index:1000;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
  color:#d4af37;
}

.title{
  margin-left:15px;
  font-size:18px;
  font-weight:bold;
}

/* SIDE NAV */
.sidenav{
  position:fixed;
  top:0;
  left:-280px;
  width:260px;
  height:100%;
  background:#1e1e1e;
  padding-top:80px;
  transition:0.3s ease;
  z-index:999;
}

.sidenav.active{
  left:0;
}

.sidenav a{
  display:block;
  padding:15px 20px;
  text-decoration:none;
  color:white;
  border-bottom:1px solid #333;
}

.sidenav a:hover{
  background:#2a2a2a;
}

/* ANA SAYFA */
.content{
  padding-top:80px;
  padding:80px 20px;
}
</style>
</head>
<body>

<div class="topbar">
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <div class="title">FlowRandevu</div>
</div>

<div class="sidenav" id="sideNav">
  <a href="#">İşletme Girişi</a>
  <a href="#">Kayıt Ol</a>
</div>

<div class="content">
  <h2>Ana Sayfa</h2>
  <p>Buraya ana içerik gelecek.</p>
</div>

<script>
function toggleMenu(){
  document.getElementById("sideNav").classList.toggle("active");
}
</script>

</body>
</html>
