<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("bUqxAYFWuXWTy5nKT");
});
</script>

<style>
body{
  margin:0;
  padding:20px;
  background:#0f0f0f;
  font-family:Arial;
  color:white;
}

h2{
  text-align:center;
  margin-bottom:25px;
}

.card{
  background:#1b1b1b;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  text-align:center;
}

.rating{
  color:#d4af37;
  margin:8px 0;
}

.address{
  color:#aaa;
  font-size:14px;
}

.icon-row{
  display:flex;
  justify-content:center;
  gap:30px;
  margin:18px 0;
}

.icon-row a{
  font-size:24px;
  text-decoration:none;
}

.book-btn{
  background:#d4af37;
  color:black;
  padding:12px 22px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#1b1b1b;
  width:92%;
  max-width:420px;
  padding:25px;
  border-radius:16px;
}

.service-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid #2d2d2d;
}

.service-row label{
  flex:1;
}

input, select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:12px;
  background:#2a2a2a;
  color:white;
}

.submit-btn{
  margin-top:18px;
  background:#d4af37;
  color:black;
  border:none;
  width:100%;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
}

.cancel-btn{
  margin-top:10px;
  background:#333;
  color:white;
  border:none;
  width:100%;
  padding:12px;
  border-radius:10px;
}
</style>
</head>

<body>

<h2>Salon Se√ßin</h2>
<div id="salonContainer"></div>

<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3 id="selectedSalonTitle"></h3>

    <div id="serviceList"></div>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button class="submit-btn" onclick="sendBooking()">Randevu Olu≈ütur</button>
    <button class="cancel-btn" onclick="closeModal()">ƒ∞ptal</button>
  </div>
</div>

<script>

const salonData={
  "Diamond Hair":{
    address:"Kadƒ±k√∂y ƒ∞stanbul",
    phone:"05320000001",
    rating:4.8,
    instagram:"https://instagram.com/diamondhair",
    maps:"https://www.google.com/maps/search/?api=1&query=Kadƒ±k√∂y+ƒ∞stanbul"
  },
  "Gold Salon":{
    address:"Bakƒ±rk√∂y ƒ∞stanbul",
    phone:"05320000002",
    rating:4.6,
    instagram:"https://instagram.com/goldsalon",
    maps:"https://www.google.com/maps/search/?api=1&query=Bakƒ±rk√∂y+ƒ∞stanbul"
  }
};

const servicesList=[
  "Sa√ß Kesimi",
  "Sakal Tƒ±ra≈üƒ±",
  "Sa√ß Boyama",
  "Cilt Bakƒ±mƒ±"
];

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

Object.keys(salonData).forEach(name=>{
  const data=salonData[name];

  container.innerHTML+=`
    <div class="card">
      <h3>${name}</h3>
      <div class="rating">‚≠ê ${data.rating}</div>
      <div class="address">${data.address}</div>

      <div class="icon-row">
        <a href="${data.instagram}" target="_blank">üì∏</a>
        <a href="${data.maps}" target="_blank">üìç</a>
        <a href="tel:${data.phone}">üìû</a>
      </div>

      <button class="book-btn" onclick="openBooking('${name}')">
        Randevu Al
      </button>
    </div>
  `;
});

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;

  const list=document.getElementById("serviceList");
  list.innerHTML="";

  servicesList.forEach(service=>{
    list.innerHTML+=`
      <div class="service-row">
        <label>${service}</label>
        <input type="checkbox" value="${service}" onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(s=>s!==el.value);
  }
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
}

async function sendBooking(){

  const name=document.getElementById("fullname").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const email=document.getElementById("email").value.trim();
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("T√ºm alanlarƒ± doldurun");
    return;
  }

  const params={
    salon:selectedSalon,
    date:date,
    time:time,
    name:name,
    phone:phone,
    email:email,
    location:salonData[selectedSalon].address,
    services:selectedServices.join(", ")
  };

  try{
    await emailjs.send("service_8qoocwi","template_03obhwb",params);
    alert("Randevu olu≈üturuldu");
    closeModal();
  }catch(err){
    alert("Mail g√∂nderilemedi");
    console.error(err);
  }
}

</script>
</body>
</html>
