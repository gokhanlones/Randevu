<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaaS Panel</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Hamburger */
    .hamburger {
        font-size: 28px;
        cursor: pointer;
        padding: 15px;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: #222;
        color: white;
        transition: 0.3s;
        padding-top: 60px;
    }

    .sidebar a {
        display: block;
        padding: 15px;
        color: white;
        text-decoration: none;
    }

    .sidebar a:hover {
        background: #444;
    }

    .sidebar.active {
        left: 0;
    }

    /* Main content */
    .content {
        padding: 20px;
    }
</style>
</head>
<body>

<div class="hamburger" onclick="toggleMenu()">☰</div>

<div id="sidebar" class="sidebar">
    <a href="#">İşletme Girişi</a>
    <a href="#">Çıkış</a>
</div>

<div class="content">
    <!-- Şimdilik boş -->
</div>

<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
