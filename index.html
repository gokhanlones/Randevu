<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İşletme Giriş</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.login-card {
    background: white;
    padding: 35px 30px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

.login-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

.input-group {
    position: relative;
    margin-bottom: 18px;
}

.input-group input {
    width: 100%;
    padding: 12px 40px 12px 40px;
    border-radius: 8px;
    border: 1px solid #ddd;
    outline: none;
    transition: 0.3s;
    font-size: 14px;
}

.input-group input:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
}

.input-group i {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
}

.input-group .left-icon {
    left: 12px;
}

.input-group .right-icon {
    right: 12px;
    cursor: pointer;
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    margin-bottom: 20px;
}

.options label {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
}

.options a {
    text-decoration: none;
    color: #667eea;
}

.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    opacity: 0.9;
}

.register {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.register a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
}

.loading {
    display: none;
    text-align: center;
    margin-top: 15px;
    font-size: 13px;
    color: #667eea;
}
</style>
</head>

<body>

<div class="login-container">
    <div class="login-card">
        <h2>İşletme Giriş</h2>

        <div class="input-group">
            <i class="fa fa-envelope left-icon"></i>
            <input type="text" id="email" placeholder="Email veya Telefon">
        </div>

        <div class="input-group">
            <i class="fa fa-lock left-icon"></i>
            <input type="password" id="password" placeholder="Şifre">
            <i class="fa fa-eye right-icon" onclick="togglePassword()"></i>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="remember">
                Beni Hatırla
            </label>
            <a href="#">Şifremi Unuttum?</a>
        </div>

        <button class="login-btn" onclick="login()">Giriş Yap</button>

        <div class="loading" id="loading">
            Giriş yapılıyor...
        </div>

        <div class="register">
            Hesabın yok mu?
            <a href="Kayit.html">Kayıt Ol</a>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
}

function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const loading = document.getElementById("loading");

    if (!email || !password) {
        alert("Lütfen tüm alanları doldurun.");
        return;
    }

    loading.style.display = "block";

    // API entegrasyonu buraya gelecek
    setTimeout(() => {
        loading.style.display = "none";
        alert("Giriş başarılı (demo)");
        window.location.href = "Panel.html";
    }, 1500);
}
</script>

</body>
</html>sayfa geliyor ama hamburger menu kayboluyor
