<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaaS Panel</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f4f6f9;
    }

    /* Top Bar */
    .topbar {
        position: relative;
        z-index: 1000;
        height: 60px;
        background: #1f2937;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .hamburger {
        font-size: 26px;
        cursor: pointer;
        margin-right: 15px;
    }

    .title {
        font-size: 18px;
        font-weight: 500;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 60px;
        left: -260px;
        width: 260px;
        height: calc(100% - 60px);
        background: #111827;
        color: white;
        transition: 0.3s ease;
        z-index: 999;
        padding: 20px 15px;
    }

    .sidebar.active {
        left: 0;
    }

    /* Kart Buton */
    .menu-card {
        background: #2563eb;
        border-radius: 12px;
        padding: 18px;
        margin-bottom: 15px;
        text-align: center;
        font-weight: 600;
        font-size: 16px;
        color: white;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
        transition: 0.2s ease;
    }

    .menu-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.5);
    }

    /* Normal Menü */
    .sidebar a {
        display: block;
        padding: 12px 15px;
        color: #e5e7eb;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.2s;
    }

    .sidebar a:hover {
        background: #374151;
    }

    /* Overlay */
    .overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        top: 0;
        left: 0;
        z-index: 998;
    }

    .overlay.active {
        display: block;
    }

    /* Content */
    .content {
        padding: 30px;
    }
</style>
</head>
<body>

<div class="topbar">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="title">Ana Sayfa</div>
</div>

<div id="sidebar" class="sidebar">
    <div class="menu-card">İşletme Girişi</div>
    <a href="#">Çıkış</a>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="content">
    <!-- Şimdilik boş -->
</div>

<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
}
</script>

</body>
</html>
