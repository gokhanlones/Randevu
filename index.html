<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{font-family:Arial,sans-serif;background:#111;color:white;margin:0;padding:20px;}
button{padding:10px 15px;border:none;border-radius:6px;cursor:pointer;font-weight:bold;}
.salon-card{background:#1e1e1e;padding:15px;margin-bottom:15px;border-radius:10px;}
.rating{color:#d4af37;font-size:14px;}
.address{font-size:13px;color:#ccc;margin-bottom:8px;}
.call-btn{background:#2ecc71;color:white;margin-right:8px;}
.book-btn{background:#d4af37;}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:none;justify-content:center;align-items:center;}
.modal-content{background:#1e1e1e;padding:20px;border-radius:10px;width:95%;max-width:420px;}
.service-row{display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #333;}
.service-name{flex:1;text-align:left;font-size:14px;}
.service-row input{width:18px;height:18px;}
input{width:100%;padding:8px;margin-bottom:10px;border-radius:5px;border:none;}
</style>
</head>
<body>

<h2>Salon Se√ßin</h2>
<div id="salonContainer"></div>

<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3 id="selectedSalonTitle"></h3>
    <div id="serviceList"></div><br>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button id="sendBtn" style="background:#d4af37;width:100%;">Randevu Olu≈ütur</button>
    <br><br>
    <button style="background:#444;width:100%;" onclick="closeModal()">ƒ∞ptal</button>
  </div>
</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

  // EMAILJS INIT
  emailjs.init("bUqxAYFWuXWTy5nKT");

  console.log("EmailJS hazƒ±r");

});

const salonData={
  "Diamond Hair":{address:"Kadƒ±k√∂y ƒ∞stanbul",phone:"05320000001",rating:4.8},
  "Gold Salon":{address:"Bakƒ±rk√∂y ƒ∞stanbul",phone:"05320000002",rating:4.6}
};

const servicesList=[
  "Sa√ß Kesimi",
  "Sakal Tƒ±ra≈üƒ±",
  "Sa√ß Boyama",
  "Cilt Bakƒ±mƒ±"
];

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

for(const salon in salonData){
  container.innerHTML+=`
    <div class="salon-card">
      <h3>${salon}</h3>
      <div class="rating">‚≠ê ${salonData[salon].rating}</div>
      <div class="address">${salonData[salon].address}</div>
      <a href="tel:${salonData[salon].phone}">
        <button class="call-btn">üìû Ara</button>
      </a>
      <button class="book-btn" onclick="openBooking('${salon}')">
        Randevu Al
      </button>
    </div>
  `;
}

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;

  const list=document.getElementById("serviceList");
  list.innerHTML="";

  servicesList.forEach(service=>{
    list.innerHTML+=`
      <div class="service-row">
        <div class="service-name">${service}</div>
        <input type="checkbox" value="${service}" onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(s=>s!==el.value);
  }
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
  document.querySelectorAll("#bookingModal input").forEach(i=>i.value="");
  selectedServices=[];
}

// BUTON EVENT BIND (onclick yerine g√ºvenli tetikleme)
document.addEventListener("click", function(e){
  if(e.target && e.target.id==="sendBtn"){
    sendBooking();
  }
});

async function sendBooking(){

  try{

    console.log("Buton tetiklendi");

    const name=document.getElementById("fullname").value.trim();
    const phone=document.getElementById("phone").value.trim();
    const email=document.getElementById("email").value.trim();
    const date=document.getElementById("date").value;
    const time=document.getElementById("time").value;

    if(!name || !phone || !email || !date || !time || selectedServices.length===0){
      alert("T√ºm alanlarƒ± doldurun");
      return;
    }

    const bookingId=btoa(name+date+time);

    const params={
      salon:selectedSalon,
      date:date,
      time:time,
      name:name,
      phone:phone,
      email:email,
      location:salonData[selectedSalon].address,
      services_with_prices:selectedServices.join(", "),
      booking_id:bookingId
    };

    console.log("Mail g√∂nderiliyor:", params);

    const result1 = await emailjs.send("service_8qoocwi","template_08wro98",params);
    console.log("M√º≈üteri maili OK", result1);

    const result2 = await emailjs.send("service_8qoocwi","template_03obhwb",params);
    console.log("Salon maili OK", result2);

    alert("Randevu ba≈üarƒ±yla olu≈üturuldu");
    closeModal();

  }catch(error){
    console.error("EMAILJS HATA:", error);
    alert("Mail g√∂nderilemedi. Console'a bak.");
  }
}

</script>
</body>
</html>
