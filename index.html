<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* MENU BUTTON */
.menu-btn{
    position:fixed;
    top:15px;
    left:15px;
    font-size:24px;
    cursor:pointer;
    z-index:1000;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100%;
    background:#1e1e1e;
    transition:0.3s;
    padding-top:60px;
    z-index:999;
}

.side-menu a{
    display:block;
    padding:15px 20px;
    color:white;
    text-decoration:none;
    cursor:pointer;
}

.side-menu a:hover{
    background:#333;
}

/* MAIN CONTENT */
#mainContent{
    padding:80px 20px;
    min-height:100vh;
}

/* LOGIN OVERLAY */
#loginOverlay{
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    background:linear-gradient(135deg,#111,#1c1c1c);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:5000;
}

/* LOGIN CARD */
.login-card{
    width:95%;
    max-width:700px;
    min-height:550px;
    background:#1e1e1e;
    padding:60px 50px;
    border-radius:20px;
    box-shadow:0 25px 70px rgba(0,0,0,0.8);
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.login-card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:40px;
    font-size:28px;
}

.login-card input{
    width:100%;
    padding:18px;
    margin-bottom:20px;
    border:none;
    border-radius:10px;
    font-size:16px;
}

.login-btn{
    width:100%;
    padding:18px;
    background:#d4af37;
    border:none;
    border-radius:10px;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
}

.close-btn{
    margin-top:15px;
    background:#444;
    color:white;
    border:none;
    padding:14px;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<div class="side-menu" id="menu">
    <a onclick="openLogin()">İşletme Girişi</a>
</div>

<div id="mainContent">
    <h2>FlowRandevu</h2>
    <p>Ana sayfa içerik alanı</p>
</div>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay">
    <div class="login-card">
        <h2>İşletme Girişi</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Şifre">

        <button class="login-btn">Giriş Yap</button>
        <button class="close-btn" onclick="closeLogin()">Kapat</button>
    </div>
</div>

<script>

function toggleMenu(){
    const menu=document.getElementById("menu");
    menu.style.left = menu.style.left==="0px" ? "-260px" : "0px";
}

function openLogin(){
    document.getElementById("loginOverlay").style.display="flex";
    toggleMenu();
}

function closeLogin(){
    document.getElementById("loginOverlay").style.display="none";
}

</script>

</body>
</html>
