<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("bUqxAYFWuXWTy5nKT");
});
</script>

<style>
body{font-family:Arial;background:#111;color:white;margin:0;padding:20px;}
h2{text-align:center;margin-bottom:25px;}

.salon-card{
  background:#1e1e1e;
  padding:18px;
  margin-bottom:18px;
  border-radius:14px;
}

.salon-name{
  font-size:20px;
  font-weight:bold;
  margin-bottom:6px;
}

.rating{color:#d4af37;font-size:14px;margin-bottom:3px;}
.address{font-size:13px;color:#bbb;margin-bottom:15px;}

.icon-row{
  display:flex;
  gap:18px;
  margin-bottom:15px;
}

.icon-row a{
  font-size:22px;
  text-decoration:none;
}

.book-btn{
  background:#d4af37;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#1e1e1e;
  padding:20px;
  border-radius:14px;
  width:95%;
  max-width:420px;
}

.service-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #333;
}

.service-name{
  flex:1;
  white-space:nowrap;
}

.service-row input{
  width:18px;
  height:18px;
}

input{
  width:100%;
  padding:10px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}

.submit-btn{
  background:#d4af37;
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.cancel-btn{
  background:#444;
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>Salon Se√ßin</h2>
<div id="salonContainer"></div>

<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3 id="selectedSalonTitle"></h3>
    <div id="serviceList"></div>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button class="submit-btn" onclick="sendBooking()" id="bookBtn">
      Randevu Olu≈ütur
    </button>

    <button class="cancel-btn" onclick="closeModal()">ƒ∞ptal</button>
  </div>
</div>

<script>

const salonData={
  "Diamond Hair":{
    address:"Kadƒ±k√∂y ƒ∞stanbul",
    phone:"05320000001",
    rating:4.8,
    instagram:"https://instagram.com/diamondhair",
    maps:"https://www.google.com/maps/search/?api=1&query=Kadƒ±k√∂y+ƒ∞stanbul"
  },
  "Gold Salon":{
    address:"Bakƒ±rk√∂y ƒ∞stanbul",
    phone:"05320000002",
    rating:4.6,
    instagram:"https://instagram.com/goldsalon",
    maps:"https://www.google.com/maps/search/?api=1&query=Bakƒ±rk√∂y+ƒ∞stanbul"
  }
};

const servicesList=[
  "Sa√ß Kesimi",
  "Sakal Tƒ±ra≈üƒ±",
  "Sa√ß Boyama",
  "Cilt Bakƒ±mƒ±"
];

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

for(const salon in salonData){
  container.innerHTML+=`
    <div class="salon-card">
      <div class="salon-name">${salon}</div>
      <div class="rating">‚≠ê ${salonData[salon].rating}</div>
      <div class="address">${salonData[salon].address}</div>

      <div class="icon-row">
        <a href="${salonData[salon].instagram}" target="_blank">üì∑</a>
        <a href="${salonData[salon].maps}" target="_blank">üìç</a>
        <a href="tel:${salonData[salon].phone}">üìû</a>
      </div>

      <button class="book-btn" onclick="openBooking('${salon}')">
        Randevu Al
      </button>
    </div>
  `;
}

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;

  const list=document.getElementById("serviceList");
  list.innerHTML="";

  servicesList.forEach(service=>{
    list.innerHTML+=`
      <div class="service-row">
        <div class="service-name">${service}</div>
        <input type="checkbox" value="${service}" onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(s=>s!==el.value);
  }
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
  selectedServices=[];
}

async function sendBooking(){

  const name=document.getElementById("fullname").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const email=document.getElementById("email").value.trim();
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("T√ºm alanlarƒ± doldurun");
    return;
  }

  document.getElementById("bookBtn").disabled=true;

  const params={
    salon:selectedSalon,
    date:date,
    time:time,
    name:name,
    phone:phone,
    email:email,
    location:salonData[selectedSalon].address,
    services:selectedServices.join(", ")
  };

  try{

    // 1Ô∏è‚É£ M√º≈üteri maili
    await emailjs.send("service_8qoocwi","template_08wro98",params);

    // 2Ô∏è‚É£ ƒ∞≈ületme maili
    await emailjs.send("service_8qoocwi","template_03obhwb",params);

    alert("Randevu ba≈üarƒ±yla olu≈üturuldu");
    closeModal();

  }catch(error){
    console.error("EMAILJS HATA:", error);
    alert("Mail g√∂nderilemedi");
    document.getElementById("bookBtn").disabled=false;
  }
}

</script>
</body>
</html>
