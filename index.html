<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* ===== TOP BANNER ===== */
#topBanner{
    position:fixed;
    top:-100px;
    left:0;
    width:100%;
    padding:14px;
    text-align:center;
    font-weight:bold;
    transition:top .3s ease;
    z-index:9999;
}
.banner-error{
    background:#2a0d0d;
    color:#ffb3b3;
}
.banner-success{
    background:#0f2d1f;
    color:#a5f5c8;
}

/* ===== MENU ===== */
.menu-btn{
    position:fixed;
    top:15px;
    left:15px;
    font-size:22px;
    cursor:pointer;
    z-index:1000;
}

/* ===== MODAL ===== */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    display:none;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.modal.show{
    display:flex;
}

.card{
    background:#1e1e1e;
    width:100%;
    max-width:420px;
    padding:30px 25px;
    border-radius:18px;
}

.card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:25px;
}

.input{
    width:100%;
    padding:14px;
    margin-bottom:14px;
    border:none;
    border-radius:10px;
    background:#0f0f0f;
    color:white;
    font-size:15px;
}

.passWrap{
    position:relative;
}
.eye{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    font-size:18px;
    opacity:.8;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    margin-top:8px;
}

.login-btn{
    background:#d4af37;
    color:#000;
}

.close-btn{
    background:#3a3a3a;
    color:white;
}
</style>
</head>

<body>

<div id="topBanner"></div>

<div class="menu-btn" onclick="openLogin()">‚ò∞</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
    <div class="card">
        <h2>ƒ∞≈ületme Giri≈üi</h2>

        <input class="input" id="businessName" placeholder="ƒ∞≈ületme Adƒ±">

        <input class="input" id="email" type="email" placeholder="Email">

        <div class="passWrap">
            <input class="input" id="password" type="password" placeholder="≈ûifre">
            <span class="eye" onclick="togglePass()">üëÅ</span>
        </div>

        <button class="login-btn" onclick="login()">Giri≈ü Yap</button>
        <button class="close-btn" onclick="closeLogin()">Kapat</button>
    </div>
</div>

<script>

function showBanner(message,type){
    const banner=document.getElementById("topBanner");
    banner.className= type==="error" ? "banner-error" : "banner-success";
    banner.innerHTML=message;
    banner.style.top="0";

    setTimeout(()=>{
        banner.style.top="-100px";
    },3000); // 3 saniye sonra kaybolur
}

function openLogin(){
    document.getElementById("loginModal").classList.add("show");
}

function closeLogin(){
    document.getElementById("loginModal").classList.remove("show");
}

function togglePass(){
    const pass=document.getElementById("password");
    pass.type = pass.type==="password" ? "text" : "password";
}

function login(){
    const business=document.getElementById("businessName").value.trim();
    const email=document.getElementById("email").value.trim();
    const pass=document.getElementById("password").value.trim();

    if(!business || !email || !pass){
        showBanner("T√ºm alanlarƒ± doldurun","error");
        return;
    }

    closeLogin();
    showBanner("Giri≈ü ba≈üarƒ±lƒ±","success");
}

</script>

</body>
</html>
