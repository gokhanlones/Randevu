<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("bUqxAYFWuXWTy5nKT");
});
</script>

<style>
body{
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  margin:0;
  padding:20px;
}

/* CARD */
.card{
  background:#1a1a1a;
  padding:22px;
  border-radius:16px;
  margin-bottom:20px;
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
}

.title{
  font-size:20px;
  margin:0;
}

.rating{
  color:#d4af37;
  font-size:14px;
  margin-top:4px;
}

.address{
  font-size:13px;
  color:#aaa;
  margin-top:4px;
  margin-bottom:16px;
}

/* ICONS */
.icons{
  display:flex;
  gap:18px;
  margin-bottom:16px;
}

.icons a{
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  background:#262626;
  transition:0.25s;
}

.icons a:hover{
  transform:scale(1.1);
}

/* BUTTON */
.book-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#d4af37;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#1a1a1a;
  padding:20px;
  border-radius:16px;
  width:95%;
  max-width:420px;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:none;
}

/* SERVICES */
.service-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #333;
}

.service-name{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  padding-right:10px;
}

.service-row input{
  width:18px;
  height:18px;
  flex-shrink:0;
}
</style>
</head>
<body>

<h2>Salon Seçin</h2>
<div id="container"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="selectedSalon"></h3>
    <div id="services"></div>
    <br>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button class="book-btn" onclick="sendBooking()">Randevu Oluştur</button>
    <br><br>
    <button class="book-btn" style="background:#444;color:#fff;" onclick="closeModal()">İptal</button>
  </div>
</div>

<script>

const salons={
  "Diamond Hair":{
    address:"Kadıköy İstanbul",
    rating:4.8,
    phone:"05320000001",
    instagram:"https://instagram.com",
    maps:"https://www.google.com/maps/search/?api=1&query=Kadıköy+İstanbul"
  },
  "Gold Salon":{
    address:"Bakırköy İstanbul",
    rating:4.6,
    phone:"05320000002",
    instagram:"https://instagram.com",
    maps:"https://www.google.com/maps/search/?api=1&query=Bakırköy+İstanbul"
  }
};

const serviceList=[
  "Saç Kesimi",
  "Sakal Tıraşı",
  "Saç Boyama",
  "Cilt Bakımı"
];

let selected="";
let selectedServices=[];

const container=document.getElementById("container");

for(const name in salons){
  const d=salons[name];

  container.innerHTML+=`
  <div class="card">
    <h3 class="title">${name}</h3>
    <div class="rating">⭐ ${d.rating}</div>
    <div class="address">${d.address}</div>

    <div class="icons">
      <a href="${d.instagram}" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="20">
      </a>
      <a href="${d.maps}" target="_blank">
        <svg viewBox="0 0 24 24" width="20" fill="#3498db">
          <path d="M12 2C8 2 5 5 5 9c0 5 7 13 7 13s7-8 7-13c0-4-3-7-7-7zm0 9a2 2 0 110-4 2 2 0 010 4z"/>
        </svg>
      </a>
      <a href="tel:${d.phone}">
        <svg viewBox="0 0 24 24" width="20" fill="#2ecc71">
          <path d="M6.6 10.8a15 15 0 006.6 6.6l2.2-2.2c.3-.3.7-.4 1.1-.3 1.2.4 2.5.6 3.9.6.6 0 1 .4 1 1V20c0 .6-.4 1-1 1C11.8 21 3 12.2 3 1c0-.6.4-1 1-1h3.5c.6 0 1 .4 1 1 0 1.4.2 2.7.6 3.9.1.4 0 .8-.3 1.1l-2.2 2.2z"/>
        </svg>
      </a>
    </div>

    <button class="book-btn" onclick="openModal('${name}')">
      Randevu Al
    </button>
  </div>
  `;
}

function openModal(name){
  selected=name;
  selectedServices=[];
  document.getElementById("selectedSalon").innerText=name;
  document.getElementById("services").innerHTML="";

  serviceList.forEach(s=>{
    document.getElementById("services").innerHTML+=`
      <div class="service-row">
        <div class="service-name">${s}</div>
        <input type="checkbox" value="${s}" onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("modal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(x=>x!==el.value);
  }
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

async function sendBooking(){

  const name=document.getElementById("fullname").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const email=document.getElementById("email").value.trim();
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("Tüm alanları doldurun");
    return;
  }

  const params={
    salon:selected,
    name:name,
    phone:phone,
    email:email,
    date:date,
    time:time,
    services:selectedServices.join(", "),
    location:salons[selected].address
  };

  await emailjs.send("service_8qoocwi","template_03obhwb",params);

  alert("Randevu Oluşturuldu");
  closeModal();
}

</script>
</body>
</html>
