<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("bUqxAYFWuXWTy5nKT");
});
</script>

<style>
body{
  font-family:Arial;
  background:#111;
  color:white;
  margin:0;
  padding:20px;
}

h2{margin-bottom:20px;}

.salon-card{
  background:#1e1e1e;
  padding:15px;
  margin-bottom:15px;
  border-radius:10px;
}

.rating{color:#d4af37;font-size:14px;}
.address{font-size:13px;color:#ccc;margin-bottom:10px;}

.action-row{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}

.action-btn{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  padding:8px;
  border-radius:6px;
  font-size:13px;
  font-weight:bold;
  text-decoration:none;
  color:white;
}

.insta-btn{ background:#e1306c; }
.map-btn{ background:#3498db; }
.call-btn{ background:#2ecc71; }

.book-btn{
  background:#d4af37;
  color:black;
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:10px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#1e1e1e;
  padding:20px;
  border-radius:10px;
  width:95%;
  max-width:420px;
}

.service-row{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #333;
}

input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:5px;
  border:none;
}
</style>
</head>
<body>

<h2>Salon Se√ßin</h2>
<div id="salonContainer"></div>

<div class="modal" id="bookingModal">
  <div class="modal-content">
    <h3 id="selectedSalonTitle"></h3>
    <div id="serviceList"></div><br>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button id="bookBtn" style="background:#d4af37;width:100%;padding:10px;border:none;border-radius:6px;font-weight:bold;">
      Randevu Olu≈ütur
    </button>
    <br><br>
    <button style="background:#444;width:100%;padding:10px;border:none;border-radius:6px;color:white;" onclick="closeModal()">
      ƒ∞ptal
    </button>
  </div>
</div>

<script>

const salonData={
  "Diamond Hair":{
    address:"Kadƒ±k√∂y ƒ∞stanbul",
    phone:"05320000001",
    rating:4.8,
    instagram:"https://instagram.com/diamondhair",
    maps:"https://www.google.com/maps/search/?api=1&query=Kadƒ±k√∂y+ƒ∞stanbul"
  },
  "Gold Salon":{
    address:"Bakƒ±rk√∂y ƒ∞stanbul",
    phone:"05320000002",
    rating:4.6,
    instagram:"https://instagram.com/goldsalon",
    maps:"https://www.google.com/maps/search/?api=1&query=Bakƒ±rk√∂y+ƒ∞stanbul"
  }
};

const servicesList=[
  "Sa√ß Kesimi",
  "Sakal Tƒ±ra≈üƒ±",
  "Sa√ß Boyama",
  "Cilt Bakƒ±mƒ±"
];

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

for(const salon in salonData){
  container.innerHTML+=`
    <div class="salon-card">
      <h3>${salon}</h3>
      <div class="rating">‚≠ê ${salonData[salon].rating}</div>
      <div class="address">${salonData[salon].address}</div>

      <div class="action-row">
        <a href="${salonData[salon].instagram}" target="_blank" class="action-btn insta-btn">
          üì∏ Instagram
        </a>
        <a href="${salonData[salon].maps}" target="_blank" class="action-btn map-btn">
          üìç Harita
        </a>
      </div>

      <button class="book-btn" onclick="openBooking('${salon}')">
        ‚úÇÔ∏è Randevu Al
      </button>

      <div class="action-row">
        <a href="tel:${salonData[salon].phone}" class="action-btn call-btn">
          üìû Ara
        </a>
      </div>
    </div>
  `;
}

function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;
  document.getElementById("serviceList").innerHTML="";

  servicesList.forEach(service=>{
    document.getElementById("serviceList").innerHTML+=`
      <div class="service-row">
        <div>${service}</div>
        <input type="checkbox" value="${service}" onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("bookingModal").style.display="flex";
}

function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(s=>s!==el.value);
  }
}

function closeModal(){
  document.getElementById("bookingModal").style.display="none";
  document.getElementById("bookBtn").disabled=false;
}

document.getElementById("bookBtn").addEventListener("click", sendBooking);

async function sendBooking(){

  const name=document.getElementById("fullname").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const email=document.getElementById("email").value.trim();
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("T√ºm alanlarƒ± doldurun");
    return;
  }

  document.getElementById("bookBtn").disabled=true;

  const params={
    salon:selectedSalon,
    date:date,
    time:time,
    name:name,
    phone:phone,
    email:email,
    to_email: email,
    location:salonData[selectedSalon].address,
    services:selectedServices.join(", ")
  };

  try{

    await emailjs.send("service_8qoocwi","template_08wro98",params);
    await emailjs.send("service_8qoocwi","template_03obhwb",params);

    alert("Randevu ba≈üarƒ±yla olu≈üturuldu");
    closeModal();

  }catch(error){
    console.error("EMAILJS HATA:", error);
    alert("Mail g√∂nderilemedi");
    document.getElementById("bookBtn").disabled=false;
  }
}

</script>
</body>
</html>
