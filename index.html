<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu AI</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  emailjs.init("bUqxAYFWuXWTy5nKT");
});
</script>

<style>

body{
  font-family:Arial, sans-serif;
  background:#111;
  color:white;
  margin:0;
  padding:20px;
}

h2{
  text-align:center;
}

/* SALON KART */
.salon-card{
  background:#1e1e1e;
  padding:15px;
  margin-bottom:15px;
  border-radius:12px;
  text-align:center;
}

.rating{
  color:#d4af37;
  font-size:14px;
}

.address{
  font-size:13px;
  color:#ccc;
  margin-bottom:10px;
}

/* ICON ROW */
.icon-row{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-bottom:12px;
}

.icon-row a{
  font-size:22px;
  text-decoration:none;
  color:white;
  transition:0.2s;
}

.icon-row a:hover{
  transform:scale(1.2);
}

/* BOOK BUTTON */
.book-btn{
  background:#d4af37;
  color:black;
  padding:10px 20px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#1e1e1e;
  padding:25px;
  border-radius:14px;
  width:95%;
  max-width:420px;
}

/* SERVICE LIST */
.service-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 5px;
  border-bottom:1px solid #333;
}

.service-name{
  flex:1;
  text-align:left;
}

.service-row input{
  width:20px;
  height:20px;
}

/* INPUTS */
.modal-content input{
  width:90%;
  padding:10px;
  margin:12px auto;
  border-radius:8px;
  border:none;
  display:block;
}

/* MODAL BUTTONS */
.modal-content button{
  width:90%;
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  display:block;
  margin:10px auto;
}

.confirm-btn{
  background:#d4af37;
  color:black;
}

.cancel-btn{
  background:#444;
  color:white;
}

</style>
</head>
<body>

<h2>Salon Se√ßin</h2>
<div id="salonContainer"></div>

<!-- MODAL -->
<div class="modal" id="bookingModal">
  <div class="modal-content">

    <h3 id="selectedSalonTitle" style="text-align:center;"></h3>

    <div id="serviceList"></div>

    <input type="text" id="fullname" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="date">
    <input type="time" id="time">

    <button class="confirm-btn" onclick="sendBooking()" id="bookBtn">
      Randevu Olu≈ütur
    </button>

    <button class="cancel-btn" onclick="closeModal()">
      ƒ∞ptal
    </button>

  </div>
</div>

<script>

const salonData={
  "Diamond Hair":{
    address:"Kadƒ±k√∂y ƒ∞stanbul",
    phone:"05320000001",
    rating:4.8,
    instagram:"https://instagram.com/diamondhair",
    maps:"https://www.google.com/maps/search/?api=1&query=Kadƒ±k√∂y+ƒ∞stanbul"
  },
  "Gold Salon":{
    address:"Bakƒ±rk√∂y ƒ∞stanbul",
    phone:"05320000002",
    rating:4.6,
    instagram:"https://instagram.com/goldsalon",
    maps:"https://www.google.com/maps/search/?api=1&query=Bakƒ±rk√∂y+ƒ∞stanbul"
  }
};

const servicesList=[
  "Sa√ß Kesimi",
  "Sakal Tƒ±ra≈üƒ±",
  "Sa√ß Boyama",
  "Cilt Bakƒ±mƒ±"
];

let selectedSalon="";
let selectedServices=[];

const container=document.getElementById("salonContainer");

/* SALON KARTLARI */
for(const salon in salonData){

  container.innerHTML+=`
    <div class="salon-card">

      <h3>${salon}</h3>
      <div class="rating">‚≠ê ${salonData[salon].rating}</div>
      <div class="address">${salonData[salon].address}</div>

      <div class="icon-row">
        <a href="${salonData[salon].instagram}" target="_blank">üì∑</a>
        <a href="${salonData[salon].maps}" target="_blank">üìç</a>
        <a href="tel:${salonData[salon].phone}">üìû</a>
      </div>

      <button class="book-btn" onclick="openBooking('${salon}')">
        Randevu Al
      </button>

    </div>
  `;
}

/* MODAL A√á */
function openBooking(name){
  selectedSalon=name;
  selectedServices=[];
  document.getElementById("selectedSalonTitle").innerText=name;
  document.getElementById("serviceList").innerHTML="";

  servicesList.forEach(service=>{
    document.getElementById("serviceList").innerHTML+=`
      <div class="service-row">
        <div class="service-name">${service}</div>
        <input type="checkbox" value="${service}" onchange="toggleService(this)">
      </div>
    `;
  });

  document.getElementById("bookingModal").style.display="flex";
}

/* CHECKBOX */
function toggleService(el){
  if(el.checked){
    selectedServices.push(el.value);
  }else{
    selectedServices=selectedServices.filter(s=>s!==el.value);
  }
}

/* MODAL KAPAT */
function closeModal(){
  document.getElementById("bookingModal").style.display="none";
  selectedServices=[];
}

/* MAIL G√ñNDER */
async function sendBooking(){

  const name=document.getElementById("fullname").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const email=document.getElementById("email").value.trim();
  const date=document.getElementById("date").value;
  const time=document.getElementById("time").value;

  if(!name || !phone || !email || !date || !time || selectedServices.length===0){
    alert("T√ºm alanlarƒ± doldurun");
    return;
  }

  try{

    const params={
      salon:selectedSalon,
      date:date,
      time:time,
      name:name,
      phone:phone,
      email:email,
      location:salonData[selectedSalon].address,
      services:selectedServices.join(", ")
    };

    await emailjs.send("service_8qoocwi","template_03obhwb",params);

    alert("Randevu olu≈üturuldu");
    closeModal();

  }catch(error){
    console.error(error);
    alert("Mail g√∂nderilemedi");
  }
}

</script>
</body>
</html>
