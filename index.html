<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
    color:white;
}

/* OPEN BUTTON */
.open-login{
    margin:40px;
    padding:12px 20px;
    background:#d4af37;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

/* CARD */
.auth-card{
    width:95%;
    max-width:500px;
    max-height:90vh;
    overflow-y:auto;
    background:#1e1e1e;
    padding:40px 35px;
    border-radius:18px;
    box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

.auth-card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:30px;
}

/* INPUT */
.auth-card input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border:none;
    border-radius:8px;
    font-size:14px;
}

/* PASSWORD WRAPPER */
.password-wrapper{
    position:relative;
}

.password-wrapper span{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    font-size:12px;
    cursor:pointer;
    color:#d4af37;
}

/* BUTTONS */
.primary-btn{
    width:100%;
    padding:14px;
    background:#d4af37;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
}

.google-btn{
    width:100%;
    padding:14px;
    background:white;
    color:#444;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-top:12px;
}

.close-btn{
    width:100%;
    padding:12px;
    background:#333;
    border:none;
    border-radius:8px;
    margin-top:15px;
    cursor:pointer;
    color:white;
}

/* LINKS */
.link-text{
    text-align:center;
    margin-top:18px;
    font-size:13px;
}

.link-text span{
    color:#d4af37;
    cursor:pointer;
}
</style>
</head>

<body>

<button class="open-login" onclick="openLogin()">İşletme Girişi</button>

<!-- MODAL -->
<div class="modal" id="authModal">

    <!-- LOGIN -->
    <div class="auth-card" id="loginCard">
        <h2>İşletme Girişi</h2>

        <input type="email" placeholder="Email">
        <div class="password-wrapper">
            <input type="password" id="loginPass" placeholder="Şifre">
            <span onclick="togglePassword('loginPass')">Göster</span>
        </div>

        <button class="primary-btn">Giriş Yap</button>

        <button class="google-btn">Google ile Giriş Yap</button>

        <div class="link-text">
            Hesabınız yok mu? <span onclick="openRegister()">Kayıt Ol</span>
        </div>

        <button class="close-btn" onclick="closeModal()">Kapat</button>
    </div>

    <!-- REGISTER -->
    <div class="auth-card" id="registerCard" style="display:none;">
        <h2>İşletme Kaydı</h2>

        <input type="text" placeholder="İşletme Adı">

        <input type="text" placeholder="Yetkili Ad">
        <input type="text" placeholder="Yetkili Soyad">

        <input type="email" placeholder="Email">
        <input type="email" placeholder="Email Tekrar">

        <div class="password-wrapper">
            <input type="password" id="regPass1" placeholder="Şifre">
            <span onclick="togglePassword('regPass1')">Göster</span>
        </div>

        <div class="password-wrapper">
            <input type="password" id="regPass2" placeholder="Şifre Tekrar">
            <span onclick="togglePassword('regPass2')">Göster</span>
        </div>

        <input type="tel" placeholder="Telefon">

        <button class="primary-btn">Kayıt Ol</button>

        <div class="link-text">
            Zaten hesabım var <span onclick="openLogin()">Giriş Yap</span>
        </div>

        <button class="close-btn" onclick="closeModal()">Kapat</button>
    </div>

</div>

<script>

function openLogin(){
    document.getElementById("authModal").style.display="flex";
    document.getElementById("loginCard").style.display="block";
    document.getElementById("registerCard").style.display="none";
}

function openRegister(){
    document.getElementById("loginCard").style.display="none";
    document.getElementById("registerCard").style.display="block";
}

function closeModal(){
    document.getElementById("authModal").style.display="none";
}

function togglePassword(id){
    const input=document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

</script>

</body>
</html>
