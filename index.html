<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:Arial;
    background:#111;
    color:white;
}

/* √úST SABƒ∞T BANNER */
#banner{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:14px;
    text-align:center;
    font-weight:bold;
    display:none;
    z-index:9999;
}
.banner-error{background:#c0392b;}
.banner-success{background:#27ae60;}

/* HAMBURGER */
.menu-btn{
    position:fixed;
    top:15px;
    left:15px;
    font-size:24px;
    cursor:pointer;
    z-index:1000;
}

/* SIDE MENU */
.side-menu{
    position:fixed;
    top:0;
    left:-250px;
    width:250px;
    height:100%;
    background:#1e1e1e;
    transition:0.3s;
    padding-top:70px;
    z-index:900;
}
.side-menu a{
    display:block;
    padding:15px 20px;
    cursor:pointer;
}
.side-menu a:hover{background:#333;}

/* MAIN CONTENT */
#mainContent{
    padding:100px 20px;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
}
.card{
    background:#1e1e1e;
    padding:35px;
    border-radius:16px;
    width:95%;
    max-width:500px;
}
.card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:25px;
}
.card input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border:none;
    border-radius:8px;
}
.primary-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    background:#d4af37;
    font-weight:bold;
    cursor:pointer;
}
.close-btn{
    width:100%;
    margin-top:10px;
    padding:12px;
    background:#444;
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
}
.show-pass{
    position:absolute;
    right:15px;
    top:14px;
    cursor:pointer;
}
.relative{position:relative;}
</style>
</head>
<body>

<div id="banner"></div>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">
    <a onclick="openModal('loginModal')">ƒ∞≈ületme Giri≈üi</a>
    <a onclick="openModal('registerModal')">Kayƒ±t Ol</a>
</div>

<div id="mainContent">
    <h2>FlowRandevu Ana Sayfa</h2>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
    <div class="card">
        <h2>ƒ∞≈ületme Giri≈üi</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="≈ûifre">
        <button class="primary-btn">Giri≈ü Yap</button>
        <button class="close-btn" onclick="closeModal('loginModal')">Kapat</button>
    </div>
</div>

<!-- REGISTER MODAL -->
<div class="modal" id="registerModal">
    <div class="card">
        <h2>ƒ∞≈ületme Kaydƒ±</h2>

        <input type="text" id="firstName" placeholder="Ad">
        <input type="text" id="lastName" placeholder="Soyad">
        <input type="tel" id="phone" placeholder="Telefon">

        <input type="email" id="email1" placeholder="Email">
        <input type="email" id="email2" placeholder="Email Tekrar">

        <div class="relative">
            <input type="password" id="pass1" placeholder="≈ûifre">
            <span class="show-pass" onclick="togglePass('pass1')">üëÅ</span>
        </div>

        <div class="relative">
            <input type="password" id="pass2" placeholder="≈ûifre Tekrar">
            <span class="show-pass" onclick="togglePass('pass2')">üëÅ</span>
        </div>

        <button class="primary-btn" onclick="register()">Kayƒ±t Ol</button>
        <button class="close-btn" onclick="closeModal('registerModal')">Kapat</button>
    </div>
</div>

<script>

/* MENU */
function toggleMenu(){
    const menu=document.getElementById("menu");
    menu.style.left = menu.style.left==="0px" ? "-250px" : "0px";
}

/* MODAL */
function openModal(id){
    document.getElementById(id).style.display="flex";
    toggleMenu();
}
function closeModal(id){
    document.getElementById(id).style.display="none";
}

/* BANNER */
function showError(msg){
    const banner=document.getElementById("banner");
    banner.className="banner-error";
    banner.innerHTML=msg;
    banner.style.display="block";
}
function showSuccess(msg){
    const banner=document.getElementById("banner");
    banner.className="banner-success";
    banner.innerHTML=msg;
    banner.style.display="block";
}

/* PASSWORD TOGGLE */
function togglePass(id){
    const input=document.getElementById(id);
    input.type = input.type==="password" ? "text" : "password";
}

/* REGISTER */
function register(){

    const first=document.getElementById("firstName").value.trim();
    const last=document.getElementById("lastName").value.trim();
    const phone=document.getElementById("phone").value.trim();
    const email1=document.getElementById("email1").value.trim();
    const email2=document.getElementById("email2").value.trim();
    const pass1=document.getElementById("pass1").value.trim();
    const pass2=document.getElementById("pass2").value.trim();

    let errors=[];

    if(!first) errors.push("Ad bo≈ü olamaz");
    if(!last) errors.push("Soyad bo≈ü olamaz");
    if(!phone || phone.length<10) errors.push("Ge√ßerli telefon girin");
    if(!email1) errors.push("Email bo≈ü olamaz");
    if(email1!==email2) errors.push("Email adresleri uyu≈ümuyor");
    if(pass1.length<6) errors.push("≈ûifre en az 6 karakter olmalƒ±");
    if(pass1!==pass2) errors.push("≈ûifreler uyu≈ümuyor");

    if(errors.length>0){
        showError(errors.join("<br>"));
        return;
    }

    closeModal("registerModal");
    showSuccess("Kayƒ±t ba≈üarƒ±lƒ±. Email adresinizi kontrol edin.");
}

</script>
</body>
</html>
