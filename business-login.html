<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşletme Girişi - Stilix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header .icon-box {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .login-header .icon-box i {
            font-size: 2rem;
            color: white;
        }

        .login-header h2 {
            color: #2c2c2c;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c2c2c;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b9d;
            background: white;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #ff6b9d;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff6b9d;
            cursor: pointer;
        }

        .remember-me label {
            color: #666;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-password {
            color: #ff6b9d;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #e85a8a;
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
            font-size: 0.9rem;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #4caf50;
            border: 2px solid #4caf50;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-register:hover {
            background: #4caf50;
            color: white;
            transform: translateY(-2px);
        }

        .register-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.95rem;
        }

        .register-text a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            color: #ff6b9d;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #666;">Giriş yapılıyor...</p>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="icon-box">
                <i class="fas fa-store"></i>
            </div>
            <h2>İşletme Girişi</h2>
            <p>Salonunuzu yönetmek için giriş yapın</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="ornek@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="sifre">Şifre</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="sifre" placeholder="••••••••" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">Beni hatırla</label>
                </div>
                <a href="reset-password.html" class="forgot-password">Şifremi unuttum?</a>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Giriş Yap
            </button>
        </form>

        <div class="divider">
            <span>veya</span>
        </div>

        <a href="register.html" class="btn-register">
            <i class="fas fa-user-plus"></i>
            Kayıt Ol
        </a>

        <div class="register-text">
            Hesabınız yok mu? <a href="register.html">Hemen kaydolun</a>
        </div>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIG
        // ==========================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbz1yOSwFMwTbWPbWMcVjygTWaebDtrhT_2XD1rl1f_MK7DT5ZqjHAU2cbKUCEX7n9Zt/exec';

        // ==========================================
        // UI FUNCTIONS
        // ==========================================
        function togglePassword() {
            const passwordInput = document.getElementById('sifre');
            const icon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function showLoader() {
            document.getElementById('loader').classList.add('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        // ==========================================
        // LOGIN
        // ==========================================
        function handleLogin(e) {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value.trim();
            const sifre = document.getElementById('sifre').value;
            const remember = document.getElementById('remember').checked;

            if (!email || !sifre) {
                showError('E-posta ve şifre girin');
                return;
            }

            showLoader();

            fetch(API_URL, {
                method: 'POST',
                redirect: 'follow',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                },
                body: JSON.stringify({
                    action: 'login',
                    data: {
                        email: email,
                        sifre: sifre
                    }
                })
            })
            .then(response => response.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch(e) {
                    return { success: true };
                }
            })
            .then(data => {
                hideLoader();

                if (data.success === false) {
                    showError(data.message || 'Giriş başarısız');
                    return;
                }

                showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');

                // Token kaydet
                if (data.token) {
                    if (remember) {
                        localStorage.setItem('stilix_token', data.token);
                        localStorage.setItem('stilix_user', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('stilix_token', data.token);
                        sessionStorage.setItem('stilix_user', JSON.stringify(data.user));
                    }
                }

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            })
            .catch(error => {
                hideLoader();
                showError('Bağlantı hatası: ' + error.message);
            });
        }

        // ==========================================
        // FORGOT PASSWORD
        // ==========================================
        function forgotPassword() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Lütfen e-posta adresinizi girin');
                document.getElementById('email').focus();
                return;
            }

            showLoader();

            fetch(API_URL, {
                method: 'POST',
                redirect: 'follow',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                },
                body: JSON.stringify({
                    action: 'forgotPassword',
                    data: { email: email }
                })
            })
            .then(response => response.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch(e) {
                    return { success: true };
                }
            })
            .then(data => {
                hideLoader();

                if (data.success === false) {
                    showError(data.message || 'İşlem başarısız');
                    return;
                }

                showSuccess('Şifre sıfırlama talimatları gönderildi');
            })
            .catch(error => {
                hideLoader();
                showError('Bağlantı hatası');
            });
        }

        // ==========================================
        // AUTO LOGIN CHECK
        // ==========================================
        window.onload = function() {
            const token = localStorage.getItem('stilix_token') || sessionStorage.getItem('stilix_token');
            if (token) {
                // Otomatik giriş yapılabilir
                console.log('Kayıtlı oturum bulundu');
            }
        };
    </script>
</body>
</html>
