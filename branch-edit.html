<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Şube Yönetimi - Stilix</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Segoe UI',sans-serif;
background:#f5f5f5;
min-height:100vh;
}

/* NAVBAR */
.navbar{
height:60px;
background:linear-gradient(135deg,#667eea,#764ba2);
display:flex;
align-items:center;
padding:0 20px;
color:#fff;
font-weight:600;
gap:15px;
}

.navbar i{
cursor:pointer;
font-size:1.2rem;
}

/* CONTENT */
.main{
padding:40px 20px;
display:flex;
justify-content:center;
}

.card{
background:#fff;
width:100%;
max-width:520px;
border-radius:20px;
padding:40px;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
text-align:center;
}

.card h2{
margin-bottom:10px;
color:#333;
}

.branch-name{
font-size:0.95rem;
color:#666;
margin-bottom:30px;
}

/* OPTION BUTTONS */
.option-btn{
width:100%;
padding:20px;
margin-bottom:20px;
border-radius:14px;
background:#f3f4ff;
border:2px solid transparent;
cursor:pointer;
font-size:1.05rem;
font-weight:600;
transition:0.25s;
display:flex;
align-items:center;
justify-content:center;
gap:12px;
}

.option-btn:hover{
background:#e7e9ff;
border-color:#667eea;
transform:translateY(-2px);
}

</style>
</head>

<body>

<div class="navbar">
<i class="fas fa-arrow-left" onclick="goBack()"></i>
Şube Yönetimi
</div>

<div class="main">
<div class="card">

<h2>Ayarlar</h2>
<div class="branch-name" id="branch-title"></div>

<div class="option-btn" onclick="openAccount()">
<i class="fas fa-user"></i> Hesap
</div>

<div class="option-btn" onclick="openBusiness()">
<i class="fas fa-building"></i> İşletme
</div>

<div class="option-btn" onclick="openStaff()">
<i class="fas fa-users"></i> Personel
</div>

</div>
</div>

<script>

// Seçili şube kontrol
const selectedBranch = localStorage.getItem("selectedBranch");
const selectedBranchName = localStorage.getItem("selectedBranchName");

if(!selectedBranch){
window.location.href="dashboard.html";
}

// Şube adını üstte göster
if(selectedBranchName){
document.getElementById("branch-title").textContent = selectedBranchName;
}

// Geri
function goBack(){
window.location.href="dashboard.html";
}

// Hesap
function openAccount(){
alert("Hesap ayarları - Şube ID: " + selectedBranch);
}

// İşletme
function openBusiness(){
window.location.href = "branch-business.html";
}

// Personel
function openStaff(){
alert("Personel yönetimi - Şube ID: " + selectedBranch);
}

</script>

</body>
</html>
