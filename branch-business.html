<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İşletme Ayarları - Stilix</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',sans-serif;background:#f5f5f5;}

.navbar{
height:60px;
background:linear-gradient(135deg,#667eea,#764ba2);
display:flex;
align-items:center;
padding:0 20px;
color:#fff;
gap:15px;
}

.main{
padding:25px;
display:flex;
justify-content:center;
}

.container{
width:100%;
max-width:850px;
}

.card{
background:#fff;
border-radius:20px;
padding:25px;
margin-bottom:20px;
box-shadow:0 8px 25px rgba(0,0,0,0.06);
}

.card h3{
margin-bottom:15px;
}

.input-group{
margin-bottom:12px;
}

.input-group label{
display:block;
font-size:0.9rem;
margin-bottom:4px;
}

.input-group input,
.input-group select{
width:100%;
padding:10px;
border-radius:8px;
border:2px solid #ddd;
}

.service-row{
display:grid;
grid-template-columns:1fr 120px 120px;
gap:10px;
align-items:center;
margin-bottom:8px;
padding:8px 0;
border-bottom:1px solid #eee;
}

.save-btn{
width:100%;
padding:18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#4caf50,#66bb6a);
color:#fff;
font-weight:600;
font-size:1rem;
cursor:pointer;
}

</style>
</head>
<body>

<div class="navbar">
<i class="fas fa-arrow-left" onclick="goBack()"></i>
İşletme Ayarları
</div>

<div class="main">
<div class="container">

<!-- ================== -->
<!-- İşletme Bilgileri -->
<!-- ================== -->

<div class="card">
<h3>İşletme Bilgileri</h3>

<div class="input-group">
<label>İşletme Adı</label>
<input type="text" id="isletmeAdi">
</div>

<div class="input-group">
<label>İl</label>
<select id="il"></select>
</div>

<div class="input-group">
<label>İlçe</label>
<select id="ilce"></select>
</div>

<div class="input-group">
<label>Mahalle</label>
<select id="mahalle"></select>
</div>

<div class="input-group">
<label>Cadde</label>
<input type="text" id="cadde">
</div>

<div class="input-group">
<label>Sokak</label>
<input type="text" id="sokak">
</div>

</div>

<!-- ================== -->
<!-- Hizmetler -->
<!-- ================== -->

<div class="card">
<h3>Hizmetler</h3>
<div id="service-container"></div>
</div>

<button class="save-btn" onclick="saveBusiness()">Kaydet</button>

</div>
</div>

<script>

const API = "https://script.google.com/macros/s/AKfycbxubPVNJG1qKvQPcz5qR3mBvwX5zXfKWHCjuuqJLqC0iCK3l_wNU1yD94-_D8_wyaGc/exec";

function goBack(){
  window.location.href="branch-edit.html";
}

// ======================
// İşletme Bilgisi
// ======================

function loadBusinessInfo(){
  const selectedBranchName = localStorage.getItem("selectedBranchName");
  document.getElementById("isletmeAdi").value = selectedBranchName || "";
}

// ======================
// MASTER HİZMETLERİ YÜKLE
// ======================

async function loadServices(){

  const json = await jsonp("getMasterServices");

  const container = document.getElementById("service-container");
  container.innerHTML="";

  json.services.forEach(service => {

    const row=document.createElement("div");
    row.className="service-row";

    row.innerHTML=`
      <div>${service.hizmet}</div>
      <input type="number" placeholder="Süre (dk)" id="sure_${service.hizmetId}">
      <input type="number" placeholder="Fiyat (₺)" id="fiyat_${service.hizmetId}">
    `;

    container.appendChild(row);
  });
}

// ======================
// KAYDET (Backend Uyumlu)
// ======================

async function saveBusiness(){

  const subeId = localStorage.getItem("selectedBranch");
  const token = localStorage.getItem("stilix_token") || sessionStorage.getItem("stilix_token");

  let services=[];

  document.querySelectorAll(".service-row").forEach(row=>{

    const hizmetAdi = row.children[0].innerText;
    const hizmetId = Object.keys(window).find(k => k.includes(hizmetAdi)); // gerek kalmayacak aşağıda düzeltiyoruz
  });

  // Doğru yöntem:
  document.querySelectorAll(".service-row").forEach(row=>{

    const hizmetText = row.children[0].innerText;

    const inputSure = row.querySelector("input[placeholder='Süre (dk)']");
    const inputFiyat = row.querySelector("input[placeholder='Fiyat (₺)']");

    const sure = inputSure.value;
    const fiyat = inputFiyat.value;

    const hizmetId = inputSure.id.replace("sure_","");

    if(sure || fiyat){
      services.push({
        hizmetId,
        sure,
        fiyat
      });
    }
  });

  const response = await jsonp("saveSubeServices", {
    token,
    subeId,
    services: JSON.stringify(services)
  });

  if(response.success){
    alert("Hizmetler kaydedildi");
  } else {
    alert(response.message);
  }
}

// ======================
// JSONP
// ======================

function jsonp(action, params = {}) {
  return new Promise(resolve => {
    const cb = "cb_" + Date.now();
    window[cb] = function(data){
      delete window[cb];
      document.body.removeChild(script);
      resolve(data);
    };

    const query = new URLSearchParams({
      action,
      callback:cb,
      ...params
    }).toString();

    const script = document.createElement("script");
    script.src = API + "?" + query;
    document.body.appendChild(script);
  });
}

document.addEventListener("DOMContentLoaded",()=>{
  loadBusinessInfo();
  loadServices();
});

</script>

</body>
</html>
