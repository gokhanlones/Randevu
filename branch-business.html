<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İşletme Ayarları - Stilix</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',sans-serif;background:#f5f5f5;}

.navbar{
height:60px;
background:linear-gradient(135deg,#667eea,#764ba2);
display:flex;
align-items:center;
padding:0 20px;
color:#fff;
gap:15px;
}

.main{
padding:25px;
display:flex;
justify-content:center;
}

.container{
width:100%;
max-width:850px;
}

.card{
background:#fff;
border-radius:20px;
padding:25px;
margin-bottom:20px;
box-shadow:0 8px 25px rgba(0,0,0,0.06);
}

.card h3{
margin-bottom:15px;
}

.input-group{
margin-bottom:12px;
}

.input-group label{
display:block;
font-size:0.9rem;
margin-bottom:4px;
}

.input-group input{
width:100%;
padding:10px;
border-radius:8px;
border:2px solid #ddd;
}

/* ===== HİZMET TASARIM ===== */

.service-card{
padding:14px 0;
border-bottom:1px solid #eee;
}

.service-title{
font-weight:600;
margin-bottom:8px;
color:#333;
}

.service-inputs{
display:flex;
gap:10px;
}

.input-wrapper{
flex:1;
position:relative;
}

.input-wrapper input{
width:100%;
padding:10px 10px 10px 28px;
border-radius:8px;
border:2px solid #ddd;
}

.input-prefix{
position:absolute;
left:8px;
top:50%;
transform:translateY(-50%);
font-size:0.85rem;
color:#666;
}

.save-btn{
width:100%;
padding:18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#4caf50,#66bb6a);
color:#fff;
font-weight:600;
font-size:1rem;
cursor:pointer;
}
</style>
</head>
<body>

<div class="navbar">
<i class="fas fa-arrow-left" onclick="goBack()"></i>
İşletme Ayarları
</div>

<div class="main">
<div class="container">

<!-- ================== -->
<!-- İşletme Bilgileri -->
<!-- ================== -->

<div class="card">
<h3>İşletme Bilgileri</h3>

<div class="input-group">
<label>İşletme Adı</label>
<input type="text" id="isletmeAdi">
</div>

<div class="input-group">
<label>Adres</label>
<input type="text" id="adres">
</div>

</div>

<!-- ================== -->
<!-- Hizmetler -->
<!-- ================== -->

<div class="card">
<h3>Hizmetler</h3>
<div id="service-container"></div>
</div>

<button class="save-btn" onclick="saveBusiness()">Kaydet</button>

</div>
</div>

<script>

const API = "https://script.google.com/macros/s/AKfycbxubPVNJG1qKvQPcz5qR3mBvwX5zXfKWHCjuuqJLqC0iCK3l_wNU1yD94-_D8_wyaGc/exec";

function goBack(){
  window.location.href="branch-edit.html";
}

async function loadBranchInfo(){

  const token = localStorage.getItem("stilix_token") || sessionStorage.getItem("stilix_token");
  const subeId = localStorage.getItem("selectedBranch");

  const json = await jsonp("getBranch", { token, subeId });

  if(!json.success) return;

  const b = json.branch;

  document.getElementById("isletmeAdi").value = b.sube_adi || "";

  const adres = `${b.il || ""} ${b.ilce || ""} ${b.mahalle || ""} ${b.cadde || ""} ${b.sokak || ""}`;
  document.getElementById("adres").value = adres;
}

async function loadServices(){

  const token = localStorage.getItem("stilix_token") || sessionStorage.getItem("stilix_token");
  const subeId = localStorage.getItem("selectedBranch");

  const master = await jsonp("getMasterServices");
  const subeServices = await jsonp("getSubeServices", { token, subeId });

  const container = document.getElementById("service-container");
  container.innerHTML="";

  const existing = {};
  if(subeServices.success){
    subeServices.services.forEach(s=>{
      existing[s.hizmetId] = s;
    });
  }

  master.services.forEach(service => {

    const card=document.createElement("div");
    card.className="service-card";

    const saved = existing[service.hizmetId] || {};

    card.innerHTML=`
      <div class="service-title">${service.hizmet}</div>
      <div class="service-inputs">

        <div class="input-wrapper">
          <span class="input-prefix">dk</span>
          <input type="number" id="sure_${service.hizmetId}" value="${saved.sure || ""}">
        </div>

        <div class="input-wrapper">
          <span class="input-prefix">₺</span>
          <input type="number" id="fiyat_${service.hizmetId}" value="${saved.fiyat || ""}">
        </div>

      </div>
    `;

    container.appendChild(card);
  });
}

async function saveBusiness(){

  const subeId = localStorage.getItem("selectedBranch");
  const token = localStorage.getItem("stilix_token") || sessionStorage.getItem("stilix_token");

  let services=[];

  document.querySelectorAll(".service-card").forEach(card=>{

    const inputSure = card.querySelector("input[id^='sure_']");
    const inputFiyat = card.querySelector("input[id^='fiyat_']");

    const sure = inputSure.value;
    const fiyat = inputFiyat.value;

    const hizmetId = inputSure.id.replace("sure_","");

    if(sure || fiyat){
      services.push({
        hizmetId,
        sure,
        fiyat
      });
    }
  });

  const response = await jsonp("saveSubeServices", {
    token,
    subeId,
    services: JSON.stringify(services)
  });

  if(response.success){
    alert("Kaydedildi");
  } else {
    alert(response.message);
  }
}

function jsonp(action, params = {}) {
  return new Promise(resolve => {
    const cb = "cb_" + Date.now();
    window[cb] = function(data){
      delete window[cb];
      document.body.removeChild(script);
      resolve(data);
    };

    const query = new URLSearchParams({
      action,
      callback:cb,
      ...params
    }).toString();

    const script = document.createElement("script");
    script.src = API + "?" + query;
    document.body.appendChild(script);
  });
}

document.addEventListener("DOMContentLoaded", async ()=>{
  await loadBranchInfo();
  await loadServices();
});

</script>

</body>
</html>
