<form id="branchForm">

    <!-- Şube Adı -->
    <div class="form-section">
        <h3><i class="fas fa-store"></i> Şube Bilgisi</h3>

        <div class="form-group">
            <label>Şube Adı *</label>
            <input type="text" id="branchName" placeholder="Örn: Stilix Başiskele" required>
        </div>
    </div>

    <!-- Adres -->
    <div class="form-section">
        <h3><i class="fas fa-location-dot"></i> Adres Bilgisi</h3>

        <div class="form-group">
            <label>Ülke</label>
            <select id="country">
                <option value="Türkiye" selected>Türkiye</option>
            </select>
        </div>

        <div class="form-group">
            <label>İl *</label>
            <select id="city" required>
                <option value="">Seçiniz</option>
            </select>
        </div>

        <div class="form-group">
            <label>İlçe *</label>
            <select id="district" required disabled>
                <option value="">Önce İl Seçiniz</option>
            </select>
        </div>

        <div class="form-group">
            <label>Mahalle *</label>
            <select id="neighborhood" required disabled>
                <option value="">Önce İlçe Seçiniz</option>
            </select>
        </div>

        <div class="form-group">
            <label>Cadde</label>
            <input type="text" id="street">
        </div>

        <div class="form-group">
            <label>Sokak</label>
            <input type="text" id="road">
        </div>

        <div class="form-group">
            <label>Bina Adı</label>
            <input type="text" id="building">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Kat</label>
                <input type="text" id="floor">
            </div>
            <div class="form-group">
                <label>Daire</label>
                <input type="text" id="apartment">
            </div>
        </div>
    </div>

    <button type="submit" class="btn-primary">
        <i class="fas fa-check"></i> Kaydet
    </button>

</form>
<script>
const cityData = {
    "Kocaeli": {
        "Başiskele": ["Bahçecik", "Yuvacık", "Servetiye"],
        "Gölcük": ["Değirmendere", "Halidere"]
    },
    "İstanbul": {
        "Kadıköy": ["Fenerbahçe", "Moda"],
        "Beşiktaş": ["Levent", "Etiler"]
    }
};

const citySelect = document.getElementById("city");
const districtSelect = document.getElementById("district");
const neighborhoodSelect = document.getElementById("neighborhood");

// İlleri yükle
Object.keys(cityData).forEach(city => {
    const option = document.createElement("option");
    option.value = city;
    option.textContent = city;
    citySelect.appendChild(option);
});

// İl değişince ilçeleri yükle
citySelect.addEventListener("change", function() {
    districtSelect.innerHTML = '<option value="">Seçiniz</option>';
    neighborhoodSelect.innerHTML = '<option value="">Önce İlçe Seçiniz</option>';
    neighborhoodSelect.disabled = true;

    if (!this.value) return;

    districtSelect.disabled = false;

    Object.keys(cityData[this.value]).forEach(district => {
        const option = document.createElement("option");
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
    });
});

// İlçe değişince mahalleleri yükle
districtSelect.addEventListener("change", function() {
    neighborhoodSelect.innerHTML = '<option value="">Seçiniz</option>';

    if (!this.value) return;

    neighborhoodSelect.disabled = false;

    cityData[citySelect.value][this.value].forEach(neigh => {
        const option = document.createElement("option");
        option.value = neigh;
        option.textContent = neigh;
        neighborhoodSelect.appendChild(option);
    });
});
</script>
