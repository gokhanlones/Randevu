<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Şube Ekle - Stilix</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

:root{
    --primary-gradient:linear-gradient(135deg,#667eea,#764ba2);
    --success-gradient:linear-gradient(135deg,#4caf50,#66bb6a);
    --danger-bg:#eeeeee;
    --bg:#f5f5f5;
    --card:#ffffff;
    --border:#e0e0e0;
}

body{font-family:'Segoe UI',sans-serif;background:var(--bg);}

.navbar{
    height:60px;
    background:var(--primary-gradient);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    color:#fff;
    font-weight:600;
}

.main{padding:40px 20px;display:flex;justify-content:center;}

.card{
    background:var(--card);
    width:100%;
    max-width:600px;
    border-radius:20px;
    padding:30px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

.card h2{margin-bottom:25px;}

.section-title{
    font-weight:600;
    margin:25px 0 12px;
    color:#333;
}

.input-group{margin-bottom:16px;}

.input-group label{
    display:block;
    margin-bottom:6px;
    font-size:0.9rem;
    color:#555;
}

.input-group input,
.input-group select{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:2px solid var(--border);
    font-size:0.95rem;
    background:#fafafa;
    transition:0.2s;
}

.input-group input:focus,
.input-group select:focus{
    border-color:#667eea;
    background:#fff;
    outline:none;
}

.row{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.button-row{
    display:flex;
    gap:15px;
    margin-top:25px;
}

.btn{
    flex:1;
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    transition:0.2s;
}

.btn-success{
    background:var(--success-gradient);
    color:#fff;
}

.btn-success:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 20px rgba(76,175,80,0.3);
}

.btn-cancel{
    background:var(--danger-bg);
    color:#444;
}

.btn-cancel:hover{background:#dddddd;}

@media(max-width:600px){
    .row{grid-template-columns:1fr;}
    .button-row{flex-direction:column;}
}
</style>
</head>

<body>

<div class="navbar">
    <div><i class="fas fa-cut"></i> Stilix</div>
    <div>Şube Ekle</div>
</div>

<div class="main">
<div class="card">

<h2><i class="fas fa-store"></i> Yeni Şube</h2>

<form id="branchForm">

<div class="section-title">Şube Bilgisi</div>

<div class="input-group">
<label>Şube Adı *</label>
<input type="text" placeholder="Örn: Stilix Taksim" required>
</div>

<div class="section-title">Adres Bilgisi</div>

<div class="input-group">
<label>Ülke</label>
<select>
<option selected>Türkiye</option>
</select>
</div>

<div class="input-group">
<label>İl *</label>
<select id="il" onchange="loadIlce()"></select>
</div>

<div class="input-group">
<label>İlçe *</label>
<select id="ilce" onchange="loadMahalle()"></select>
</div>

<div class="input-group">
<label>Mahalle *</label>
<select id="mahalle"></select>
</div>

<div class="input-group">
<label>Cadde</label>
<input type="text">
</div>

<div class="input-group">
<label>Sokak</label>
<input type="text">
</div>

<div class="input-group">
<label>Bina No</label>
<input type="text">
</div>

<div class="input-group">
<label>Bina Adı</label>
<input type="text">
</div>

<div class="row">
<div class="input-group">
<label>Kat</label>
<input type="text">
</div>
<div class="input-group">
<label>Daire</label>
<input type="text">
</div>
</div>

<div class="button-row">
<button type="submit" class="btn btn-success">
<i class="fas fa-check"></i> Kaydet
</button>

<button type="button" class="btn btn-cancel" onclick="history.back()">
<i class="fas fa-times"></i> İptal
</button>
</div>

</form>

</div>
</div>

<script>

const API = "https://script.google.com/macros/s/AKfycbzj6Iq0P3VGgvfeVkI1oXHhuPtN_n8GhEYGCY5PkDvWI7C6tGgqsl1MzSeawqwvWSOv/exec";

// JSONP helper
function jsonp(action, params = {}) {
    return new Promise(resolve => {
        const cb = "cb_" + Date.now();
        window[cb] = function(data){
            delete window[cb];
            document.body.removeChild(script);
            resolve(data);
        };
        const query = new URLSearchParams({action,callback:cb,...params}).toString();
        const script = document.createElement("script");
        script.src = API + "?" + query;
        document.body.appendChild(script);
    });
}

// =====================
// ADRES YÜKLEME
// =====================

async function loadIller(){
    const json = await jsonp("getIller");

    if(!json.success){
        alert(json.message);
        return;
    }

    const ilSelect = document.getElementById("il");
    ilSelect.innerHTML = '<option value="">İl Seçiniz</option>';

    json.iller.forEach(il=>{
        ilSelect.innerHTML += `<option value="${il}">${il}</option>`;
    });
}

async function loadIlce(){
    const il = document.getElementById("il").value;
    const ilceSelect = document.getElementById("ilce");
    const mahalleSelect = document.getElementById("mahalle");

    ilceSelect.innerHTML = '<option value="">Yükleniyor...</option>';
    mahalleSelect.innerHTML = '<option value="">Mahalle Seçiniz</option>';

    if(!il) return;

    const json = await jsonp("getIlceler",{il});

    if(!json.success){
        alert(json.message);
        return;
    }

    ilceSelect.innerHTML = '<option value="">İlçe Seçiniz</option>';

    json.ilceler.forEach(ilce=>{
        ilceSelect.innerHTML += `<option value="${ilce}">${ilce}</option>`;
    });
}

async function loadMahalle(){
    const il = document.getElementById("il").value;
    const ilce = document.getElementById("ilce").value;
    const mahalleSelect = document.getElementById("mahalle");

    mahalleSelect.innerHTML = '<option value="">Yükleniyor...</option>';

    if(!il || !ilce) return;

    const json = await jsonp("getMahalleler",{
        il: il,
        ilce: ilce
    });

    console.log("Mahalle response:", json); // test için

    if(!json.success){
        alert(json.message);
        return;
    }

    mahalleSelect.innerHTML = '<option value="">Mahalle Seçiniz</option>';

    json.mahalleler.forEach(function(mahalle){
        const opt = document.createElement("option");
        opt.value = mahalle;
        opt.textContent = mahalle;
        mahalleSelect.appendChild(opt);
    });
}
// =====================
// FORM SUBMIT
// =====================

document.addEventListener("DOMContentLoaded", function(){

    loadIller();

    const form = document.getElementById("branchForm");

    form.addEventListener("submit", async function(e){
        e.preventDefault();

        const token = localStorage.getItem("stilix_token") || sessionStorage.getItem("stilix_token");

        if(!token){
            alert("Oturum bulunamadı");
            window.location.href="business-login.html";
            return;
        }

        const inputs = form.querySelectorAll("input");

        const subeAdi = inputs[0].value.trim();
        const il = document.getElementById("il").value;
        const ilce = document.getElementById("ilce").value;
        const mahalle = document.getElementById("mahalle").value;

        const cadde = inputs[1].value;
        const sokak = inputs[2].value;
        const binaNo = inputs[3].value;
        const binaAdi = inputs[4].value;
        const kat = inputs[5].value;
        const daire = inputs[6].value;

        if(!subeAdi || !il || !ilce || !mahalle){
            alert("Zorunlu alanları doldurun");
            return;
        }

        const result = await jsonp("addBranch",{
            token,
            subeAdi,
            ulke:"Türkiye",
            il,
            ilce,
            mahalle,
            cadde,
            sokak,
            binaNo,
            binaAdi,
            kat,
            daire
        });

        if(!result.success){
            alert(result.message || "Kayıt başarısız");
            return;
        }

        localStorage.setItem("selectedBranch", result.subeId);

        alert("Şube başarıyla oluşturuldu");
        window.location.href="dashboard.html";
    });

});
</script>

</body>
</html>
