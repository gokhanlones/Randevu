<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#111,#1c1c1c);
    color:white;
    min-height:100vh;
}

/* FRAME */
.login-frame{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

/* CARD */
.login-container{
    background:#1e1e1e;
    width:100%;
    max-width:520px;
    min-height:620px;
    padding:60px 45px;
    border-radius:22px;
    box-shadow:0 25px 60px rgba(0,0,0,0.8);
    display:flex;
    flex-direction:column;
    justify-content:center;
}

/* TITLE */
.login-container h2{
    text-align:center;
    margin-bottom:35px;
    color:#d4af37;
    font-size:26px;
}

/* INPUT */
.login-container input{
    width:100%;
    padding:14px;
    margin-bottom:18px;
    border:none;
    border-radius:8px;
    font-size:15px;
}

/* BUTTON */
.login-container button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    font-size:15px;
    transition:0.2s;
}

.login-btn{
    background:#d4af37;
    color:#000;
}

.login-btn:hover{
    opacity:0.9;
}

/* GOOGLE BUTTON */
.google-btn{
    background:#fff;
    color:#444;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-top:18px;
}

.google-btn:hover{
    background:#f1f1f1;
}

/* REGISTER */
.register-link{
    text-align:center;
    margin-top:28px;
    font-size:14px;
}

.register-link span{
    color:#d4af37;
    cursor:pointer;
}

.register-link span:hover{
    text-decoration:underline;
}

</style>

</head>
<body>

<div class="login-frame">

    <div class="login-container">

        <h2>İşletme Girişi</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Şifre">

        <button class="login-btn">Giriş Yap</button>

        <button class="google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
            Google ile Giriş Yap
        </button>

        <div class="register-link">
            Hesabınız yok mu? 
            <span>Kayıt Ol</span>
        </div>

    </div>

</div>

</body>
</html>
