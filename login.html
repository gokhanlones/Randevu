<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İşletme Girişi</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#111,#1c1c1c);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* LOGIN CARD */
.login-container{
    background:#1e1e1e;
    padding:40px 30px;
    width:90%;
    max-width:380px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

h2{
    text-align:center;
    margin-bottom:30px;
    color:#d4af37;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:6px;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

.login-btn{
    background:#d4af37;
    color:#000;
}

.login-btn:hover{
    opacity:0.9;
}

.register-link{
    text-align:center;
    margin-top:15px;
    font-size:13px;
}

.register-link a{
    color:#d4af37;
    text-decoration:none;
}

.register-link a:hover{
    text-decoration:underline;
}
</style>

</head>
<body>

<div class="login-container">

    <h2>İşletme Girişi</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Şifre">

    <button class="login-btn" onclick="login()">Giriş Yap</button>

    <div class="register-link">
        Hesabınız yok mu? <a href="register.html">Kayıt Ol</a>
    </div>

</div>

<script>
function login(){

    const email=document.getElementById("email").value.trim();
    const password=document.getElementById("password").value.trim();

    if(!email || !password){
        alert("Email ve şifre giriniz");
        return;
    }

    // Şimdilik test amaçlı basit kontrol
    alert("Giriş başarılı (Backend bağlanacak)");
}
</script>

</body>
</html>
