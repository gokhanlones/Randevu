<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
}

/* FULLSCREEN LOGIN OVERLAY */
#loginFrame{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    background:linear-gradient(135deg,#111,#1c1c1c);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

/* BÜYÜK LOGIN CARD */
.login-card{
    background:#1e1e1e;
    width:95%;
    max-width:520px;     /* BÜYÜTÜLDÜ */
    padding:60px 45px;   /* YÜKSEKLİK ARTTI */
    border-radius:20px;
    box-shadow:0 25px 60px rgba(0,0,0,0.8);
}

/* BAŞLIK */
.login-card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:40px;
    font-size:24px;
}

/* INPUT */
.login-card input{
    width:100%;
    padding:15px;
    margin-bottom:20px;
    border-radius:10px;
    border:none;
    font-size:15px;
}

/* GİRİŞ BUTON */
.login-btn{
    width:100%;
    padding:15px;
    background:#d4af37;
    color:#000;
    border:none;
    border-radius:10px;
    font-weight:bold;
    margin-bottom:20px;
    cursor:pointer;
}

/* GOOGLE BUTTON */
.google-btn{
    width:100%;
    padding:15px;
    background:#fff;
    color:#333;
    border:none;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    font-weight:bold;
    cursor:pointer;
}

.google-btn img{
    width:22px;
}

/* REGISTER TEXT */
.register-text{
    text-align:center;
    margin-top:25px;
    font-size:14px;
}

.register-text span{
    color:#d4af37;
    cursor:pointer;
}

</style>
</head>
<body>

<div id="loginFrame">

    <div class="login-card">

        <h2>İşletme Girişi</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Şifre">

        <button class="login-btn">Giriş Yap</button>

        <button class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
            Google ile Giriş Yap
        </button>

        <div class="register-text">
            Hesabınız yok mu? <span>Kayıt Ol</span>
        </div>

    </div>

</div>

</body>
</html>
