<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#111,#1c1c1c);
    color:white;
}

/* LOGIN FRAME */
.login-frame{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow-y:auto;   /* taşma varsa scroll */
}

/* LOGIN CARD */
.login-container{
    background:#1e1e1e;
    padding:35px 25px;
    width:100%;
    max-width:380px;
    border-radius:14px;
    box-shadow:0 15px 35px rgba(0,0,0,0.6);
}

.login-container h2{
    text-align:center;
    margin-bottom:25px;
    color:#d4af37;
}

.login-container input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border:none;
    border-radius:8px;
    font-size:15px;
}

/* BUTONLAR */
.login-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    background:#d4af37;
    color:#000;
    cursor:pointer;
    font-size:15px;
}

/* GOOGLE BUTON */
.google-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    background:#ffffff;
    color:#444;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    font-weight:bold;
    margin-top:15px;
    cursor:pointer;
}

.google-btn svg{
    width:20px;
    height:20px;
}

/* REGISTER LINK */
.register-link{
    text-align:center;
    margin-top:20px;
    font-size:14px;
}

.register-link span{
    color:#d4af37;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="login-frame" id="loginFrame">

    <div class="login-container">

        <h2>İşletme Girişi</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Şifre">

        <button class="login-btn" onclick="login()">Giriş Yap</button>

        <!-- GOOGLE BUTTON -->
        <button class="google-btn">
            <svg viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 31.7 29.3 35 24 35c-6.6 0-12-5.4-12-12
                s5.4-12 12-12c3 0 5.7 1.1 7.8 2.9l5.7-5.7C34.1 5.5 29.4 3.5 24 3.5 12.9 3.5 4 12.4 4 23.5
                S12.9 43.5 24 43.5 44 34.6 44 23.5c0-1-.1-2-.4-3z"/>
                <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 16 18.9 13 24 13c3 0 5.7 1.1 7.8 2.9l5.7-5.7
                C34.1 5.5 29.4 3.5 24 3.5c-7.6 0-14.1 4.3-17.7 10.7z"/>
                <path fill="#4CAF50" d="M24 43.5c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.1 34.5 26.7 35 24 35
                c-5.3 0-9.8-3.3-11.5-8l-6.6 5.1C9.5 39.3 16.1 43.5 24 43.5z"/>
                <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3-3.4 5.5-6.6 7.1l6.2 5.2
                C39.9 37.2 44 30.8 44 23.5c0-1-.1-2-.4-3z"/>
            </svg>
            Google ile Giriş Yap
        </button>

        <div class="register-link">
            Hesabınız yok mu? <span onclick="openRegister()">Kayıt Ol</span>
        </div>

    </div>

</div>

<script>

function login(){
    const email=document.getElementById("email").value.trim();
    const password=document.getElementById("password").value.trim();

    if(!email || !password){
        alert("Email ve şifre giriniz");
        return;
    }

    alert("Giriş başarılı (Backend bağlanacak)");
}

function openRegister(){
    alert("Kayıt sayfası açılacak");
}

</script>

</body>
</html>
