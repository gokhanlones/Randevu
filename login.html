<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İşletme Girişi</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#111,#1c1c1c);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-container{
    background:#1e1e1e;
    padding:40px 30px;
    width:90%;
    max-width:380px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#d4af37;
}

input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:6px;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:12px;
}

.login-btn{
    background:#d4af37;
    color:#000;
}

.login-btn:hover{
    opacity:0.9;
}

/* GOOGLE BUTTON */
.google-btn{
    background:white;
    color:#444;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
}

.google-btn img{
    width:18px;
}

.google-btn:hover{
    background:#f1f1f1;
}

.register-text{
    text-align:center;
    margin-top:15px;
    font-size:13px;
    cursor:pointer;
    transition:0.2s;
}

.register-text:hover{
    color:#d4af37;
}
</style>
</head>

<body>

<div class="login-container">

    <h2>İşletme Girişi</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Şifre">

    <button class="login-btn">Giriş Yap</button>

    <!-- GOOGLE LOGIN BUTONU -->
    <button class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
        Google ile Giriş Yap
    </button>

    <div class="register-text">
        Hesabınız yok mu? Kayıt Ol
    </div>

</div>

</body>
</html>
