<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlowRandevu</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#111;
}

/* FULLSCREEN LOGIN OVERLAY */
#loginFrame{
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    background:linear-gradient(135deg,#111,#1c1c1c);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

/* LOGIN CARD */
.login-card{
    width:95%;
    max-width:720px;      /* BÜYÜTÜLDÜ */
    min-height:600px;     /* BÜYÜTÜLDÜ */
    padding:60px 50px;    /* BÜYÜTÜLDÜ */
    background:#1e1e1e;
    border-radius:20px;
    box-shadow:0 25px 70px rgba(0,0,0,0.8);
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.login-card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:45px;
    font-size:28px;
}

.login-card input{
    width:100%;
    padding:18px;
    margin-bottom:22px;
    border:none;
    border-radius:10px;
    font-size:16px;
}

.login-btn{
    width:100%;
    padding:18px;
    background:#d4af37;
    border:none;
    border-radius:10px;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
}

.google-btn{
    width:100%;
    margin-top:18px;
    padding:16px;
    background:white;
    color:#444;
    border:none;
    border-radius:10px;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
}

.register-link{
    margin-top:30px;
    text-align:center;
    font-size:14px;
    color:#aaa;
}

.register-link span{
    color:#d4af37;
    cursor:pointer;
}
</style>

</head>
<body>

<div id="loginFrame">

    <div class="login-card">

        <h2>İşletme Girişi</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Şifre">

        <button class="login-btn">Giriş Yap</button>

        <button class="google-btn">
            Google ile Giriş Yap
        </button>

        <div class="register-link">
            Hesabınız yok mu? <span>Kayıt Ol</span>
        </div>

    </div>

</div>

</body>
</html>
