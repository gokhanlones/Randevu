<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İşletme Girişi</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#111,#1c1c1c);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* LOGIN CARD */
.login-card{
    width:95%;
    max-width:420px;
    padding:40px 30px;
    background:#1e1e1e;
    border-radius:18px;
    box-shadow:0 25px 60px rgba(0,0,0,0.7);
}

.login-card h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:30px;
}

.login-card input{
    width:100%;
    padding:14px;
    margin-bottom:16px;
    border:none;
    border-radius:8px;
    font-size:14px;
}

.login-btn{
    width:100%;
    padding:14px;
    background:#d4af37;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.google-btn{
    width:100%;
    padding:14px;
    margin-top:14px;
    background:#fff;
    color:#444;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.register-link{
    text-align:center;
    margin-top:20px;
    font-size:14px;
    color:#aaa;
}

.register-link span{
    color:#d4af37;
    cursor:pointer;
}
</style>

</head>
<body>

<div class="login-card">

    <h2>İşletme Girişi</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Şifre">

    <button class="login-btn">Giriş Yap</button>

    <button class="google-btn">Google ile Giriş Yap</button>

    <div class="register-link">
        Hesabınız yok mu? <span>Kayıt Ol</span>
    </div>

</div>

</body>
</html>
