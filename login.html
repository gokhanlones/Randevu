<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İşletme Girişi</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#111,#1c1c1c);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* LOGIN CARD */
.login-container{
    background:#1e1e1e;
    padding:40px 30px;
    width:90%;
    max-width:380px;
    border-radius:16px;
    box-shadow:0 15px 40px rgba(0,0,0,0.7);
}

h2{
    text-align:center;
    margin-bottom:30px;
    color:#d4af37;
}

input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border:none;
    border-radius:8px;
    font-size:14px;
    background:#2b2b2b;
    color:white;
}

input::placeholder{
    color:#aaa;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}

.login-btn{
    background:#d4af37;
    color:#000;
}

.login-btn:hover{
    opacity:0.9;
}

/* GOOGLE BUTTON */
.google-btn{
    background:white;
    color:#444;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-top:12px;
}

.google-btn img{
    width:18px;
    height:18px;
}

/* REGISTER LINK */
.register-link{
    text-align:center;
    margin-top:18px;
    font-size:13px;
}

.register-link span{
    color:#d4af37;
    cursor:pointer;
    font-weight:bold;
}

.register-link span:hover{
    text-decoration:underline;
}
</style>

</head>
<body>

<div class="login-container">

    <h2>İşletme Girişi</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Şifre">

    <button class="login-btn" onclick="login()">Giriş Yap</button>

    <button class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
        Google ile Giriş Yap
    </button>

    <div class="register-link">
        Hesabınız yok mu?
        <span onclick="openRegister()">Kayıt Ol</span>
    </div>

</div>

<script>
function login(){
    const email=document.getElementById("email").value.trim();
    const password=document.getElementById("password").value.trim();

    if(!email || !password){
        alert("Email ve şifre giriniz");
        return;
    }

    alert("Giriş başarılı (Backend bağlanacak)");
}

function openRegister(){
    alert("Kayıt sayfası frame açılacak");
}
</script>

</body>
</html>
