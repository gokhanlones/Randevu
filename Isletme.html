<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TEST - NavPage Shift</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
:root{ --sidebarW:260px; --dark:#1F2937; --light:#F3F4F6; --white:#fff; }
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Segoe UI, sans-serif;background:var(--light);height:100vh;overflow:hidden;}

.sidebar{
  position:fixed; left:0; top:0; bottom:0;
  width:var(--sidebarW);
  background:var(--dark); color:var(--white);
  padding:20px;
  transform:translateX(-100%);
  transition:transform .25s ease;
  z-index:10;
}
.sidebar.open{ transform:translateX(0); }

.navpage{
  height:100vh;
  padding:24px;
  transition:transform .25s ease;
}
.navpage.shift{ transform:translateX(var(--sidebarW)); }

.topbar{
  display:flex; align-items:center; gap:12px; margin-bottom:18px;
}
.hamburger{
  width:42px;height:42px;border-radius:12px;
  background:var(--white);border:1px solid #E5E7EB;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.card{
  background:var(--white);
  border-radius:16px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
  height:260px;
}

/* sadece görsel kontrol etiketi */
.badge{
  position:fixed; top:10px; right:10px; z-index:9999;
  background:#4F46E5; color:#fff; padding:6px 10px; border-radius:10px; font-size:12px;
}
</style>
</head>
<body>

<div class="badge">TEST v99</div>

<aside class="sidebar" id="sidebar">
  <div style="font-weight:600;margin-bottom:12px;">Menü</div>
  <div style="opacity:.8">Şube Ekle</div>
  <div style="opacity:.8;margin-top:8px;">Çıkış</div>
</aside>

<main class="navpage" id="navpage">
  <div class="topbar">
    <div class="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
    <div style="font-size:20px;font-weight:700;">Panel</div>
  </div>
  <div class="card"></div>
</main>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("open");
  document.getElementById("navpage").classList.toggle("shift");
}
</script>

</body>
</html>
