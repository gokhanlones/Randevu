<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flow Randevu - Panel</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#4F46E5;
  --dark:#1F2937;
  --light:#F3F4F6;
  --white:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Segoe UI',sans-serif;
  display:flex;
  background:var(--light);
  height:100vh;
  overflow:hidden;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:var(--dark);
  color:white;
  padding:20px;
  display:flex;
  flex-direction:column;
  transition:.25s ease;
}

.sidebar .profile{
  text-align:center;
  margin-bottom:30px;
}

.sidebar .profile i{
  font-size:45px;
  margin-bottom:10px;
}

.sidebar .profile h3{
  font-weight:500;
  font-size:16px;
  line-height:1.2;
}

/* Button style */
.sidebar button{
  background:var(--primary);
  border:none;
  padding:12px;
  border-radius:8px;
  color:white;
  font-size:14px;
  cursor:pointer;
  margin-bottom:15px;
  transition:.2s;
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:center;
}

.sidebar button:hover{ background:#4338CA; }

/* Logout text */
.logout{
  margin-top:auto;
  font-size:13px;
  color:#9CA3AF;
  cursor:pointer;
  user-select:none;
}

.logout:hover{ color:white; }

/* Collapsed sidebar */
.sidebar.collapsed{
  width:78px;
  padding:20px 12px;
}

.sidebar.collapsed .profile h3{ display:none; }
.sidebar.collapsed button span{ display:none; }
.sidebar.collapsed .logout{ display:block; text-align:center; }

/* Content */
.content{
  flex:1;
  padding:30px;
  overflow:auto;
  transition:.25s ease;
}

.topbar{
  display:flex;
  align-items:center;
  margin-bottom:25px;
}

.hamburger{
  font-size:22px;
  cursor:pointer;
  margin-right:15px;
}

.card{
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
}

/* NavPage system */
.navpage{ transition:.25s ease; }
.page{ display:none; }
.page.active{ display:block; }

.input-group{ margin-bottom:18px; }
.input-group label{
  display:block;
  font-size:13px;
  margin-bottom:5px;
}
.input-group input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

.save-btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">

  <div class="profile">
    <i class="fa-solid fa-user-circle"></i>
    <h3 id="userName">Gökhan Şenol</h3>
  </div>

  <button onclick="openSubeEkle()">
    <i class="fa-solid fa-plus"></i> <span>Şube Ekle</span>
  </button>

  <div class="logout" onclick="logout()">
    Çıkış
  </div>

</div>

<!-- Content -->
<div class="content" id="content">

  <div class="topbar">
    <div class="hamburger" onclick="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </div>
    <h2 id="pageTitle">Panel</h2>
  </div>

  <!-- NAV PAGE -->
  <div class="navpage" id="navpage">

    <!-- ANA SAYFA (BOŞ) -->
    <div class="page active" id="pageHome">
      <div class="card"></div>
    </div>

    <!-- ŞUBE EKLE -->
    <div class="page" id="pageSubeEkle">
      <div class="card">
        <h3 style="margin-bottom:20px;">Yeni Şube Ekle</h3>

        <div class="input-group">
          <label>Şube Adı</label>
          <input type="text" id="subeAdi" placeholder="Örn: Merkez Şube">
        </div>

        <div class="input-group">
          <label>Telefon</label>
          <input type="text" id="subeTel" placeholder="05xxxxxxxxx">
        </div>

        <div class="input-group">
          <label>Adres</label>
          <input type="text" id="subeAdres" placeholder="Şube adresi">
        </div>

        <button class="save-btn" onclick="saveSube()">Kaydet</button>
      </div>
    </div>

  </div>

</div>

<script>
function toggleSidebar(){
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("collapsed");
}

/* NavPage routing */
function showPage(pageId, title){
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  const page = document.getElementById(pageId);
  if(page) page.classList.add("active");
  if(title) document.getElementById("pageTitle").innerText = title;
}

/* Sidebar action: Şube Ekle */
function openSubeEkle(){
  showPage("pageSubeEkle", "Şube Yönetimi");
}

/* Şimdilik stub - aksiyonu sen yazınca burayı bağlayacağız */
function saveSube(){
  const subeAdi = document.getElementById("subeAdi").value.trim();
  const subeTel = document.getElementById("subeTel").value.trim();
  const subeAdres = document.getElementById("subeAdres").value.trim();

  if(!subeAdi || !subeTel || !subeAdres){
    alert("Tüm alanları doldurun.");
    return;
  }

  alert("Şube kaydet aksiyonu eklenecek.");
}

function logout(){
  localStorage.clear();
  window.location.href="index.html";
}
</script>

</body>
</html>
