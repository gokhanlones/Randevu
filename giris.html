<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İşletme Giriş</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
    --primary: #4F46E5;
    --primary-hover: #4338CA;
    --dark: #111827;
    --light-bg: #F3F4F6;
    --card-bg: #FFFFFF;
    --text-dark: #1F2937;
    --text-light: #6B7280;
    --border: #E5E7EB;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--light-bg);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

.login-card {
    background: var(--card-bg);
    padding: 40px 35px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.login-card h2 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--text-dark);
    font-weight: 600;
}

.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 13px 42px;
    border-radius: 8px;
    border: 1px solid var(--border);
    outline: none;
    font-size: 14px;
    transition: 0.2s ease;
}

.input-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
}

.input-group i {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
}

.left-icon {
    left: 14px;
}

.right-icon {
    right: 14px;
    cursor: pointer;
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    margin-bottom: 25px;
    color: var(--text-light);
}

.options label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}

.options a {
    text-decoration: none;
    color: var(--primary);
}

.login-btn {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 8px;
    background: var(--primary);
    color: white;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.2s ease;
}

.login-btn:hover {
    background: var(--primary-hover);
}

.register {
    text-align: center;
    margin-top: 22px;
    font-size: 14px;
    color: var(--text-light);
}

.register a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
}

.loading {
    display: none;
    text-align: center;
    margin-top: 15px;
    font-size: 13px;
    color: var(--primary);
}
</style>
</head>

<body>

<div class="login-container">
    <div class="login-card">
        <h2>İşletme Giriş</h2>

        <div class="input-group">
            <i class="fa fa-envelope left-icon"></i>
            <input type="text" id="email" placeholder="Email veya Telefon">
        </div>

        <div class="input-group">
            <i class="fa fa-lock left-icon"></i>
            <input type="password" id="password" placeholder="Şifre">
            <i class="fa fa-eye right-icon" onclick="togglePassword()"></i>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="remember">
                Beni Hatırla
            </label>
            <a href="sifre-sifirla.html">Şifremi Unuttum?</a>
        </div>

        <button class="login-btn" onclick="login()">Giriş Yap</button>

        <div class="loading" id="loading">
            Giriş yapılıyor...
        </div>

        <div class="register">
            Hesabın yok mu?
            <a href="kayit.html">Kayıt Ol</a>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
}

async function login() {

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Tüm alanları doldurun.");
        return;
    }

    const response = await fetch("https://script.google.com/macros/s/AKfycbw2CEuqNPG8brkl9Jwt6IlLa_9iqF-Rjn-VYU147dMghrP3WxKxbz5VWcSCOHdu4X54rg/exec", {
        method: "POST",
        body: JSON.stringify({
            action: "login",
            email: email,
            password: password
        })
    });

    const result = await response.json();

    if (result.success) {

        localStorage.setItem("userId", result.userId);
        window.location.href = "index.html";

    } else {
        alert(result.message);
    }
}
</script>

</body>
</html>
