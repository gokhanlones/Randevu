<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla - Stilix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header .icon-box {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .reset-header .icon-box i {
            font-size: 2rem;
            color: white;
        }

        .reset-header h2 {
            color: #2c2c2c;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .reset-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c2c2c;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b9d;
            background: white;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #666;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-secondary:hover {
            border-color: #ff6b9d;
            color: #ff6b9d;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-box i {
            color: #1976d2;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #333;
            font-size: 0.95rem;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #ff6b9d;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #666;">İşleniyor...</p>
    </div>

    <div class="reset-container">
        <div class="reset-header">
            <div class="icon-box">
                <i class="fas fa-key"></i>
            </div>
            <h2>Şifre Sıfırla</h2>
            <p>Yeni şifre talep edin</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- ADIM 1: Email Gir -->
        <div id="step1">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="ornek@email.com" required>
                </div>
            </div>

            <button class="btn-primary" onclick="requestReset()">
                <i class="fas fa-paper-plane"></i>
                Yeni Şifre Gönder
            </button>
        </div>

        <!-- ADIM 2: Başarılı -->
        <div id="step2" class="hidden">
            <div class="info-box">
                <i class="fas fa-check-circle"></i>
                <p><strong id="masked-email"></strong> adresine yeni şifreniz gönderildi.</p>
                <p style="margin-top: 10px; font-size: 0.85rem;">Lütfen email kutunuzu kontrol edin.</p>
            </div>

            <a href="business-login.html" class="btn-primary" style="text-decoration: none;">
                <i class="fas fa-sign-in-alt"></i>
                Giriş Sayfasına Dön
            </a>
        </div>

        <button class="btn-secondary" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            Giriş Sayfasına Dön
        </button>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxcOEOUg8MDxpSB1CFLoANo66AZfGoPIqdeYvi7ubgbVdkQQ_K9h3A4XImhjyxr2uP1/exec';

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function showLoader() {
            document.getElementById('loader').classList.add('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        function maskEmail(email) {
            if (!email || !email.includes('@')) return email;
            const parts = email.split('@');
            const user = parts[0];
            if (user.length <= 4) return email;
            return user.substring(0, 2) + '***' + user.substring(user.length - 2) + '@' + parts[1];
        }

        function requestReset() {
            hideError();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showError('E-posta adresi girin');
                return;
            }

            showLoader();

            fetch(API_URL, {
                method: 'POST',
                redirect: 'follow',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                },
                body: JSON.stringify({
                    action: 'forgotPassword',
                    data: { email: email }
                })
            })
            .then(response => response.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch(e) {
                    return { success: true };
                }
            })
            .then(data => {
                hideLoader();

                if (data.success === false) {
                    showError(data.message || 'İşlem başarısız');
                    return;
                }

                // Başarılı - adım 2'ye geç
                document.getElementById('masked-email').textContent = maskEmail(email);
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            })
            .catch(error => {
                hideLoader();
                // CORS hatası olabilir, yine de devam et
                document.getElementById('masked-email').textContent = maskEmail(email);
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            });
        }

        function goBack() {
            window.location.href = 'business-login.html';
        }
    </script>
</body>
</html>
