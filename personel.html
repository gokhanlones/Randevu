<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personel - Stilix</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',sans-serif;background:#f5f5f5;}

.navbar{
  height:60px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  align-items:center;
  padding:0 20px;
  color:#fff;
  font-weight:600;
}

.main{padding:20px;display:flex;justify-content:center;}
.container{width:100%;max-width:900px;}

.card{
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 8px 25px rgba(0,0,0,0.06);
}

.card h3{margin-bottom:18px;}

.input-group{margin-bottom:14px;}
.input-group label{display:block;font-size:0.85rem;margin-bottom:4px;}
.input-group input{
  width:100%;
  padding:9px;
  border-radius:10px;
  border:2px solid #ddd;
  outline:none;
}
.input-group input:focus{border-color:#667eea;}

.services-list{
  max-height:220px;
  overflow-y:auto;
  border:1px solid #eee;
  padding:12px;
  border-radius:12px;
  margin-bottom:18px;
}

.service-item{
  display:flex;
  align-items:center;
  margin-bottom:8px;
  font-size:0.85rem;
}
.service-item input{margin-right:8px;}

.days{
  display:flex;
  justify-content:space-between;
  margin-bottom:18px;
}
.day-btn{
  width:36px;
  height:36px;
  border-radius:50%;
  border:2px solid #ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:0.8rem;
  font-weight:700;
  background:#fff;
  transition:0.2s;
  user-select:none;
}
.day-btn.active{
  background:#667eea;
  color:#fff;
  border-color:#667eea;
}

.time-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.time-grid input{
  width:100%;
  padding:9px;
  border-radius:10px;
  border:2px solid #ddd;
}

.save-btn{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#4caf50,#66bb6a);
  color:#fff;
  font-weight:700;
  font-size:0.95rem;
  cursor:pointer;
}

.note{
  margin-top:10px;
  font-size:0.8rem;
  color:#666;
}
</style>
</head>

<body>

<div class="navbar">Personel Yönetimi</div>

<div class="main">
  <div class="container">
    <div class="card">
      <h3>Personel Ekle</h3>

      <div class="input-group">
        <label>Adı</label>
        <input type="text" id="ad">
      </div>

      <div class="input-group">
        <label>Soyadı</label>
        <input type="text" id="soyad">
      </div>

      <h4 style="margin:18px 0 8px 0;">Hizmetler</h4>
      <div class="services-list" id="servicesContainer">Yükleniyor...</div>

      <h4 style="margin:18px 0 8px 0;">Çalışma Günleri</h4>
      <div class="days">
        <div class="day-btn">P</div>
        <div class="day-btn">S</div>
        <div class="day-btn">Ç</div>
        <div class="day-btn">P</div>
        <div class="day-btn">C</div>
        <div class="day-btn">C</div>
        <div class="day-btn">P</div>
      </div>

      <h4 style="margin:18px 0 8px 0;">Çalışma Saatleri</h4>
      <div class="time-grid">
        <div>
          <label>Başlangıç</label>
          <input type="time" id="baslangic">
        </div>
        <div>
          <label>Bitiş</label>
          <input type="time" id="bitis">
        </div>
        <div>
          <label>Öğle Başlangıç</label>
          <input type="time" id="ogleBaslangic">
        </div>
        <div>
          <label>Öğle Bitiş</label>
          <input type="time" id="ogleBitis">
        </div>
      </div>

      <button class="save-btn">Kaydet</button>

      <div class="note" id="debugNote"></div>
    </div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzYUCYSIhlgQ-GeFFpukJNUC8nqrF3tZQd3LJfZvH0QLY0pSiAqbjhE5-I4sjJbmV9M/exec";

function getParam(name){
  try{
    return new URLSearchParams(window.location.search).get(name) || "";
  }catch(e){ return ""; }
}

function getToken(){
  return localStorage.getItem("stilix_token") || sessionStorage.getItem("stilix_token") || getParam("token");
}

function getSubeId(){
  return localStorage.getItem("selectedBranch") || sessionStorage.getItem("selectedBranch") || getParam("subeId");
}

function setDebug(msg){
  const d = document.getElementById("debugNote");
  d.textContent = msg || "";
}

function jsonp(action, params = {}) {
  return new Promise((resolve, reject) => {
    const cb = "cb_" + Date.now() + "_" + Math.floor(Math.random()*1000);

    window[cb] = (d) => {
      try{ delete window[cb]; }catch(e){}
      if (document.body.contains(s)) document.body.removeChild(s);
      resolve(d);
    };

    const q = new URLSearchParams({
      action,
      callback: cb,
      t: Date.now(), // cache kırıcı
      ...params
    }).toString();

    const s = document.createElement("script");
    s.src = API + "?" + q;

    s.onerror = () => {
      try{ delete window[cb]; }catch(e){}
      if (document.body.contains(s)) document.body.removeChild(s);
      reject(new Error("JSONP yüklenemedi (network / blocked)"));
    };

    document.body.appendChild(s);
  });
}

async function loadSubeServices(){
  const token = getToken();
  const subeId = getSubeId();
  const container = document.getElementById("servicesContainer");

  setDebug(`token: ${token ? "var" : "YOK"} | subeId: ${subeId || "YOK"}`);

  if(!token || !subeId){
    container.innerHTML = "Telefon tarafında token/subeId yok. Aynı cihazda giriş yap veya sayfayı şöyle aç: ?token=...&subeId=...";
    return;
  }

  try{
    // 1) Master hizmetler
    const masterRes = await jsonp("getMasterServices");
    if(!masterRes || masterRes.success !== true || !Array.isArray(masterRes.services)){
      container.innerHTML = "Master hizmet listesi alınamadı: " + (masterRes?.message || masterRes?.error || "Bilinmeyen");
      return;
    }

    const masterMap = {};
    masterRes.services.forEach(s=>{
      const id = String(s.hizmetId || "").trim();
      const ad = String(s.hizmet || "").trim();
      if(id && ad) masterMap[id] = ad;
    });

    // 2) Şube hizmetleri (ID listesi)
    const subeRes = await jsonp("getSubeServices",{ token, subeId });

    if(!subeRes || subeRes.success !== true || !Array.isArray(subeRes.services)){
      container.innerHTML = "Şube hizmetleri alınamadı: " + (subeRes?.message || subeRes?.error || "Bilinmeyen");
      return;
    }

    if(subeRes.services.length === 0){
      container.innerHTML = "Bu şubede aktif hizmet yok.";
      return;
    }

    // 3) Render
    container.innerHTML = "";

    let shown = 0;
    subeRes.services.forEach(service=>{
      const id = String(service.hizmetId || "").trim();
      const ad = masterMap[id];
      if(!id || !ad) return;

      const div = document.createElement("div");
      div.className = "service-item";
      div.innerHTML = `<input type="checkbox" value="${id}">${ad}`;
      container.appendChild(div);
      shown++;
    });

    if(shown === 0){
      container.innerHTML = "ID eşleşmesi yok. (Master Hizmet_id ile SUBE_HIZMETLER.hizmetId aynı mı?)";
    }

  }catch(err){
    container.innerHTML = "Hizmet yüklenemedi: " + (err?.message || err);
  }
}

document.addEventListener("DOMContentLoaded",()=>{
  loadSubeServices();

  document.querySelectorAll(".day-btn").forEach(btn=>{
    btn.addEventListener("click",()=>btn.classList.toggle("active"));
  });
});
</script>

</body>
</html>
