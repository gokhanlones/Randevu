<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Personel Ekle</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;font-family:'Segoe UI',sans-serif;color:#fff;}
.container{max-width:500px;margin:auto;padding:20px;}
.card{
  background:#111;
  border-radius:22px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.title{font-size:1rem;margin-bottom:12px;opacity:.8;}
input[type="time"], input[type="text"]{
  width:100%;
  background:#000;
  color:#fff;
  border:none;
  font-size:1.6rem;
  text-align:center;
  padding:10px;
  border-radius:10px;
}
.days{display:flex;justify-content:space-between;margin-top:10px;}
.day{
  width:40px;height:40px;
  border-radius:50%;
  background:#222;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;font-size:.9rem;
}
.day.active{background:#8a7bff;}
.service{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:12px;
}
.switch{position:relative;width:45px;height:24px;}
.switch input{opacity:0;width:0;height:0;}
.slider{
  position:absolute;cursor:pointer;
  top:0;left:0;right:0;bottom:0;
  background:#444;border-radius:30px;transition:.3s;
}
.slider:before{
  content:"";position:absolute;
  height:18px;width:18px;
  left:3px;bottom:3px;
  background:#fff;border-radius:50%;
  transition:.3s;
}
.switch input:checked + .slider{background:#8a7bff;}
.switch input:checked + .slider:before{transform:translateX(20px);}
.button-bar{display:flex;justify-content:space-between;margin-top:20px;}
button{
  padding:14px 25px;border:none;border-radius:12px;
  font-weight:600;cursor:pointer;
}
.cancel{background:#333;color:#fff;}
.save{background:#8a7bff;color:#fff;}
.error{color:#ff5e5e;font-size:.9rem;margin-top:10px;text-align:center;}
</style>
</head>

<body>
<div class="container">

<div class="card">
  <div class="title">Personel Bilgileri</div>
  <input type="text" id="ad" placeholder="Ad">
  <br><br>
  <input type="text" id="soyad" placeholder="Soyad">
</div>

<div class="card">
  <div class="title">Çalışma Günleri</div>
  <div class="days">
    <div class="day">P</div>
    <div class="day">S</div>
    <div class="day">Ç</div>
    <div class="day">P</div>
    <div class="day">C</div>
    <div class="day">C</div>
    <div class="day">P</div>
  </div>
</div>

<div class="card">
  <div class="title">Çalışma Başlangıç</div>
  <input type="time" id="start" value="09:00">
</div>

<div class="card">
  <div class="title">Çalışma Bitiş</div>
  <input type="time" id="end" value="18:00">
</div>

<div class="card">
  <div class="title">Ara Başlangıç</div>
  <input type="time" id="breakStart" value="12:30">
</div>

<div class="card">
  <div class="title">Ara Bitiş</div>
  <input type="time" id="breakEnd" value="13:00">
</div>

<div class="card">
  <div class="title">Hizmetler</div>

  <div class="service">
    <span>Saç Kesim</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="service">
    <span>Sakal</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="service">
    <span>Fön</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

</div>

<div class="button-bar">
  <button class="cancel">İptal</button>
  <button class="save" onclick="validate()">Kaydet</button>
</div>

<div class="error" id="error"></div>

</div>

<script>
document.querySelectorAll(".day").forEach(d=>{
  d.addEventListener("click",()=>d.classList.toggle("active"));
});

function validate(){
  const ad = document.getElementById("ad").value.trim();
  const soyad = document.getElementById("soyad").value.trim();
  const start = document.getElementById("start").value;
  const end = document.getElementById("end").value;
  const breakStart = document.getElementById("breakStart").value;
  const breakEnd = document.getElementById("breakEnd").value;
  const activeDays = document.querySelectorAll(".day.active").length;
  const error = document.getElementById("error");

  if(!ad || !soyad){
    error.textContent="Ad ve Soyad zorunlu.";
    return;
  }
  if(activeDays === 0){
    error.textContent="En az bir çalışma günü seçilmeli.";
    return;
  }
  if(start >= end){
    error.textContent="Çalışma bitiş saati başlangıçtan büyük olmalı.";
    return;
  }
  if(breakStart >= breakEnd){
    error.textContent="Ara bitiş saati ara başlangıçtan büyük olmalı.";
    return;
  }
  if(breakStart <= start || breakEnd >= end){
    error.textContent="Ara saatleri çalışma saatleri içinde olmalı.";
    return;
  }

  error.textContent="";
  alert("Validasyon başarılı. Kaydedilebilir.");
}
</script>

</body>
</html>
