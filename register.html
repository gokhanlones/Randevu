<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşletme Kayıt - Stilix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header .icon-box {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .register-header .icon-box i {
            font-size: 2rem;
            color: white;
        }

        .register-header h2 {
            color: #2c2c2c;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .register-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
        }

        .step.inactive {
            background: #e0e0e0;
            color: #999;
        }

        .step.completed {
            background: #4caf50;
            color: white;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c2c2c;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b9d;
            background: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #666;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            border-color: #ff6b9d;
            color: #ff6b9d;
        }

        .verification-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .verification-info i {
            color: #1976d2;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .verification-info p {
            color: #333;
            font-size: 0.95rem;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .code-inputs input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }

        .resend-code {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .resend-code a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #ff6b9d;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 25px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: #666;">İşleniyor...</p>
    </div>

    <div class="register-container">
        <div class="register-header">
            <div class="icon-box">
                <i class="fas fa-store"></i>
            </div>
            <h2>İşletme Kaydı</h2>
            <p>Randevu sistemine katılın</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step inactive" id="step2-indicator">2</div>
            <div class="step inactive" id="step3-indicator">3</div>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- ADIM 1: Kişisel Bilgiler -->
        <div class="form-step active" id="step1">
            <div class="form-row">
                <div class="form-group">
                    <label for="ad">Ad</label>
                    <input type="text" id="ad" placeholder="Adınız" required>
                </div>
                
                <div class="form-group">
                    <label for="soyad">Soyad</label>
                    <input type="text" id="soyad" placeholder="Soyadınız" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" placeholder="ornek@email.com" required>
            </div>

            <div class="form-group">
                <label for="email-tekrar">E-posta Tekrar</label>
                <input type="email" id="email-tekrar" placeholder="E-posta tekrar" required>
            </div>

            <div class="form-group">
                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon" placeholder="5551234567" maxlength="11" required>
            </div>

            <button class="btn-primary" onclick="sendCode()">
                <i class="fas fa-paper-plane"></i>
                Kod Gönder
            </button>
        </div>

        <!-- ADIM 2: Doğrulama -->
        <div class="form-step" id="step2">
            <div class="verification-info">
                <i class="fas fa-envelope-open-text"></i>
                <p><strong id="masked-email">g***@mail.com</strong> adresine 6 haneli doğrulama kodu gönderdik.</p>
            </div>

            <div class="form-group">
                <label>Doğrulama Kodu</label>
                <div class="code-inputs">
                    <input type="text" maxlength="1" class="code-digit" onkeyup="moveNext(this, 0)">
                    <input type="text" maxlength="1" class="code-digit" onkeyup="moveNext(this, 1)">
                    <input type="text" maxlength="1" class="code-digit" onkeyup="moveNext(this, 2)">
                    <input type="text" maxlength="1" class="code-digit" onkeyup="moveNext(this, 3)">
                    <input type="text" maxlength="1" class="code-digit" onkeyup="moveNext(this, 4)">
                    <input type="text" maxlength="1" class="code-digit" onkeyup="moveNext(this, 5)">
                </div>
            </div>

            <button class="btn-primary" onclick="verifyCode()">
                <i class="fas fa-check"></i>
                Doğrula
            </button>

            <div class="resend-code">
                Kod gelmedi mi? <a href="#" onclick="resendCode()">Tekrar gönder</a>
            </div>

            <button class="btn-secondary" onclick="goToStep(1)">
                <i class="fas fa-arrow-left"></i>
                Geri Dön
            </button>
        </div>

        <!-- ADIM 3: Şifre -->
        <div class="form-step" id="step3">
            <div class="form-group">
                <label for="sifre">Şifre</label>
                <input type="password" id="sifre" placeholder="En az 6 karakter" minlength="6" required>
            </div>

            <div class="form-group">
                <label for="sifre-tekrar">Şifre Tekrar</label>
                <input type="password" id="sifre-tekrar" placeholder="Şifre tekrar" required>
            </div>

            <button class="btn-primary" onclick="completeRegister()">
                <i class="fas fa-user-check"></i>
                Kaydı Tamamla
            </button>

            <button class="btn-secondary" onclick="goToStep(2)">
                <i class="fas fa-arrow-left"></i>
                Geri Dön
            </button>
        </div>

        <div class="back-link">
            <a href="index.html"><i class="fas fa-home"></i> Ana Sayfaya Dön</a>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIG
        // ==========================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbyusDseMBUtVq9feMiUnpiIccM5ADZIVRK9CCQMCBBh0EAbdzZXkQ4xiw7fnJMOMIXh/exec';
        
        let userData = {
            ad: '',
            soyad: '',
            email: '',
            telefon: ''
        };

        // ==========================================
        // STEP MANAGEMENT
        // ==========================================
        function goToStep(step) {
            document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
            
            for (let i = 1; i <= 3; i++) {
                const indicator = document.getElementById('step' + i + '-indicator');
                indicator.classList.remove('active', 'completed', 'inactive');
                
                if (i < step) {
                    indicator.classList.add('completed');
                    indicator.innerHTML = '<i class="fas fa-check"></i>';
                } else if (i === step) {
                    indicator.classList.add('active');
                    indicator.innerHTML = i;
                } else {
                    indicator.classList.add('inactive');
                    indicator.innerHTML = i;
                }
            }
            
            document.getElementById('step' + step).classList.add('active');
            hideError();
        }

        // ==========================================
        // UI HELPERS
        // ==========================================
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function showLoader() {
            document.getElementById('loader').classList.add('show');
        }

        function hideLoader() {
            document.getElementById('loader').classList.remove('show');
        }

        // ==========================================
        // STEP 1: SEND CODE
        // ==========================================
        function sendCode() {
            hideError();

            // Get values
            userData.ad = document.getElementById('ad').value.trim();
            userData.soyad = document.getElementById('soyad').value.trim();
            userData.email = document.getElementById('email').value.trim();
            const emailTekrar = document.getElementById('email-tekrar').value.trim();
            userData.telefon = document.getElementById('telefon').value.trim();

            // Validation
            if (!userData.ad || !userData.soyad) {
                showError('Ad ve soyad zorunludur');
                return;
            }

            if (!userData.email || !emailTekrar) {
                showError('E-posta adreslerini girin');
                return;
            }

            if (userData.email !== emailTekrar) {
                showError('E-posta adresleri eşleşmiyor');
                return;
            }

            if (!userData.telefon || userData.telefon.length < 10) {
                showError('Geçerli bir telefon numarası girin');
                return;
            }

            showLoader();

            // API Call
            fetch(API_URL, {
                method: 'POST',
                redirect: 'follow',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                },
                body: JSON.stringify({
                    action: 'sendCode',
                    data: userData
                })
            })
            .then(response => response.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch(e) {
                    // CORS no-cors mode fix
                    return { success: true };
                }
            })
            .then(data => {
                hideLoader();
                
                if (data.success === false) {
                    showError(data.message || 'Bir hata oluştu');
                    return;
                }

                document.getElementById('masked-email').textContent = maskEmail(userData.email);
                goToStep(2);
            })
            .catch(error => {
                hideLoader();
                // CORS hatası olabilir, devam et
                document.getElementById('masked-email').textContent = maskEmail(userData.email);
                goToStep(2);
            });
        }

        // ==========================================
        // STEP 2: VERIFY CODE
        // ==========================================
        function moveNext(input, index) {
            if (input.value.length === 1) {
                const inputs = document.querySelectorAll('.code-digit');
                if (index < 5) {
                    inputs[index + 1].focus();
                }
            }
        }

        function getCode() {
            let code = '';
            document.querySelectorAll('.code-digit').forEach(input => {
                code += input.value;
            });
            return code;
        }

        function verifyCode() {
            hideError();

            const code = getCode();

            if (code.length !== 6) {
                showError('6 haneli kodu girin');
                return;
            }

            showLoader();

            fetch(API_URL, {
                method: 'POST',
                redirect: 'follow',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                },
                body: JSON.stringify({
                    action: 'verifyCode',
                    data: {
                        email: userData.email,
                        kod: code
                    }
                })
            })
            .then(response => response.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch(e) {
                    return { success: true };
                }
            })
            .then(data => {
                hideLoader();

                if (data.success === false) {
                    showError(data.message || 'Kod hatalı');
                    return;
                }

                goToStep(3);
            })
            .catch(error => {
                hideLoader();
                goToStep(3);
            });
        }

        function resendCode() {
            sendCode();
        }

        // ==========================================
        // STEP 3: COMPLETE REGISTER
        // ==========================================
        function completeRegister() {
            hideError();

            const sifre = document.getElementById('sifre').value;
            const sifreTekrar = document.getElementById('sifre-tekrar').value;

            if (!sifre || sifre.length < 6) {
                showError('Şifre en az 6 karakter olmalı');
                return;
            }

            if (sifre !== sifreTekrar) {
                showError('Şifreler eşleşmiyor');
                return;
            }

            showLoader();

            fetch(API_URL, {
                method: 'POST',
                redirect: 'follow',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                },
                body: JSON.stringify({
                    action: 'register',
                    data: {
                        ...userData,
                        sifre: sifre
                    }
                })
            })
            .then(response => response.text())
            .then(text => {
                try {
                    return JSON.parse(text);
                } catch(e) {
                    return { success: true };
                }
            })
            .then(data => {
                hideLoader();

                if (data.success === false) {
                    showError(data.message || 'Kayıt başarısız');
                    return;
                }

                showSuccess('Kayıt başarılı! Yönlendiriliyorsunuz...');
                setTimeout(() => {
                    window.location.href = 'business-login.html';
                }, 2000);
            })
            .catch(error => {
                hideLoader();
                showSuccess('Kayıt başarılı! Yönlendiriliyorsunuz...');
                setTimeout(() => {
                    window.location.href = 'business-login.html';
                }, 2000);
            });
        }

        // ==========================================
        // HELPERS
        // ==========================================
        function maskEmail(email) {
            if (!email || !email.includes('@')) return email;
            const parts = email.split('@');
            const user = parts[0];
            if (user.length <= 4) return email;
            return user.substring(0, 2) + '***' + user.substring(user.length - 2) + '@' + parts[1];
        }
    </script>
</body>
</html>
